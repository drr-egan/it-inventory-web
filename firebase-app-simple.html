<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT Inventory Management - Firebase</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>

    <!-- React -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Firebase Configuration -->
    <script src="./firebase-config.js"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Error Boundary
        class ErrorBoundary extends React.Component {
            constructor(props) {
                super(props);
                this.state = { hasError: false, error: null };
            }

            static getDerivedStateFromError(error) {
                return { hasError: true };
            }

            componentDidCatch(error, errorInfo) {
                console.error('🚨 Firebase App Error:', error);
                console.error('Error Info:', errorInfo);
                this.setState({ error });
            }

            render() {
                if (this.state.hasError) {
                    return (
                        <div className="min-h-screen flex items-center justify-center bg-red-50">
                            <div className="max-w-md p-8 bg-white border border-red-200 rounded-lg shadow">
                                <h1 className="text-xl font-bold text-red-600 mb-4">🚨 Application Error</h1>
                                <p className="text-gray-700 mb-4">
                                    Error: {this.state.error?.message || 'Unknown error occurred'}
                                </p>
                                <details className="mb-4">
                                    <summary className="cursor-pointer text-sm text-gray-600">Technical Details</summary>
                                    <pre className="text-xs text-gray-500 mt-2 p-2 bg-gray-100 rounded overflow-auto">
                                        {this.state.error?.stack}
                                    </pre>
                                </details>
                                <button
                                    onClick={() => window.location.reload()}
                                    className="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700 mr-2"
                                >
                                    Refresh Page
                                </button>
                                <button
                                    onClick={() => console.log('Firebase config:', window.firebase)}
                                    className="bg-gray-600 text-white px-4 py-2 rounded hover:bg-gray-700"
                                >
                                    Debug Info
                                </button>
                            </div>
                        </div>
                    );
                }
                return this.props.children;
            }
        }

        // Authentication Component
        const AuthComponent = () => {
            const [user, setUser] = useState(null);
            const [loading, setLoading] = useState(true);
            const [email, setEmail] = useState('');
            const [password, setPassword] = useState('');
            const [error, setError] = useState('');

            useEffect(() => {
                const unsubscribe = auth.onAuthStateChanged((user) => {
                    setUser(user);
                    setLoading(false);
                });
                return unsubscribe;
            }, []);

            const handleSignIn = async (e) => {
                e.preventDefault();
                setError('');
                setLoading(true);

                try {
                    await auth.signInWithEmailAndPassword(email, password);
                } catch (error) {
                    setError(error.message);
                } finally {
                    setLoading(false);
                }
            };

            if (loading) {
                return (
                    <div className="min-h-screen flex items-center justify-center bg-gray-50">
                        <div className="text-center">
                            <div className="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 mx-auto"></div>
                            <p className="mt-4 text-gray-600">Loading Firebase...</p>
                        </div>
                    </div>
                );
            }

            if (!user) {
                return (
                    <div className="min-h-screen flex items-center justify-center bg-gray-50">
                        <div className="max-w-md w-full space-y-8">
                            <div>
                                <h2 className="mt-6 text-center text-3xl font-extrabold text-gray-900">
                                    Sign in to Firebase App
                                </h2>
                            </div>

                            <form className="mt-8 space-y-6" onSubmit={handleSignIn}>
                                <div className="space-y-4">
                                    <input
                                        type="email"
                                        required
                                        value={email}
                                        onChange={(e) => setEmail(e.target.value)}
                                        placeholder="Email"
                                        className="w-full px-3 py-2 border border-gray-300 rounded-md"
                                    />
                                    <input
                                        type="password"
                                        required
                                        value={password}
                                        onChange={(e) => setPassword(e.target.value)}
                                        placeholder="Password"
                                        className="w-full px-3 py-2 border border-gray-300 rounded-md"
                                    />
                                </div>

                                {error && (
                                    <div className="text-red-600 text-sm text-center">
                                        {error}
                                    </div>
                                )}

                                <button
                                    type="submit"
                                    disabled={loading}
                                    className="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 disabled:opacity-50"
                                >
                                    Sign In
                                </button>
                            </form>
                        </div>
                    </div>
                );
            }

            return (
                <div className="bg-blue-600 text-white px-4 py-2 flex justify-between items-center">
                    <span>👤 {user.email}</span>
                    <button
                        onClick={() => auth.signOut()}
                        className="text-sm bg-blue-500 hover:bg-blue-400 px-3 py-1 rounded"
                    >
                        Sign Out
                    </button>
                </div>
            );
        };

        // Main Firebase App
        const FirebaseApp = () => {
            const [user, setUser] = useState(null);
            const [loading, setLoading] = useState(true);
            const [items, setItems] = useState([]);
            const [users, setUsers] = useState([]);
            const [checkoutHistory, setCheckoutHistory] = useState([]);
            const [activeTab, setActiveTab] = useState('dashboard');
            const [connectionStatus, setConnectionStatus] = useState('connecting');

            useEffect(() => {
                const unsubscribe = auth.onAuthStateChanged(async (user) => {
                    setUser(user);
                    setLoading(false);

                    if (user) {
                        try {
                            // Test Firebase connection
                            setConnectionStatus('connecting');

                            // Get total counts for all collections
                            const [itemsSnapshot, usersSnapshot, historySnapshot] = await Promise.all([
                                db.collection('items').get(),
                                db.collection('users').get(),
                                db.collection('checkoutHistory').get()
                            ]);

                            // Store full counts but only show first 10 for display
                            const allItems = itemsSnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                            const allUsers = usersSnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                            const allHistory = historySnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));

                            // Store all data for counts, but limit display
                            setItems(allItems);
                            setUsers(allUsers);
                            setCheckoutHistory(allHistory);

                            setConnectionStatus('connected');

                        } catch (error) {
                            console.error('Firebase connection error:', error);
                            setConnectionStatus('error');
                        }
                    }
                });

                return unsubscribe;
            }, []);

            if (loading) {
                return (
                    <div className="min-h-screen flex items-center justify-center bg-gray-50">
                        <div className="text-center">
                            <div className="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 mx-auto"></div>
                            <p className="mt-4 text-gray-600">Initializing Firebase...</p>
                        </div>
                    </div>
                );
            }

            if (!user) {
                return <AuthComponent />;
            }

            return (
                <div className="min-h-screen bg-gray-50">
                    <AuthComponent />

                    {/* Connection Status */}
                    <div className={`px-4 py-2 text-center text-sm ${
                        connectionStatus === 'connected' ? 'bg-green-100 text-green-700' :
                        connectionStatus === 'error' ? 'bg-red-100 text-red-700' :
                        'bg-yellow-100 text-yellow-700'
                    }`}>
                        {connectionStatus === 'connected' ? '🔥 Firebase Connected' :
                         connectionStatus === 'error' ? '❌ Firebase Connection Error' :
                         '🔄 Connecting to Firebase...'}
                    </div>

                    {/* Navigation */}
                    <nav className="bg-white shadow">
                        <div className="max-w-7xl mx-auto px-4">
                            <div className="flex space-x-8 h-16">
                                {[
                                    { id: 'dashboard', name: 'Dashboard', icon: '📊' },
                                    { id: 'items', name: 'Items', icon: '📦', count: items.length },
                                    { id: 'users', name: 'Users', icon: '👥', count: users.length },
                                    { id: 'history', name: 'History', icon: '📝', count: checkoutHistory.length }
                                ].map(tab => (
                                    <button
                                        key={tab.id}
                                        onClick={() => setActiveTab(tab.id)}
                                        className={`flex items-center px-1 pt-1 border-b-2 text-sm font-medium ${
                                            activeTab === tab.id
                                                ? 'border-blue-500 text-gray-900'
                                                : 'border-transparent text-gray-500 hover:text-gray-700'
                                        }`}
                                    >
                                        {tab.icon} {tab.name}
                                        {tab.count !== undefined && (
                                            <span className="ml-1 bg-gray-200 px-2 py-1 text-xs rounded">
                                                {tab.count}
                                            </span>
                                        )}
                                    </button>
                                ))}
                            </div>
                        </div>
                    </nav>

                    {/* Main Content */}
                    <main className="max-w-7xl mx-auto py-6 px-4">
                        {activeTab === 'dashboard' && (
                            <div>
                                <h1 className="text-2xl font-bold mb-6">🔥 Firebase Dashboard</h1>

                                <div className="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                                    <div className="bg-white p-6 rounded-lg shadow">
                                        <h3 className="text-lg font-medium text-gray-900">📦 Items</h3>
                                        <p className="text-3xl font-bold text-blue-600">{items.length}</p>
                                        <p className="text-sm text-gray-500">Inventory items loaded</p>
                                    </div>

                                    <div className="bg-white p-6 rounded-lg shadow">
                                        <h3 className="text-lg font-medium text-gray-900">👥 Users</h3>
                                        <p className="text-3xl font-bold text-green-600">{users.length}</p>
                                        <p className="text-sm text-gray-500">Users in system</p>
                                    </div>

                                    <div className="bg-white p-6 rounded-lg shadow">
                                        <h3 className="text-lg font-medium text-gray-900">📝 History</h3>
                                        <p className="text-3xl font-bold text-purple-600">{checkoutHistory.length}</p>
                                        <p className="text-sm text-gray-500">Recent checkout records</p>
                                    </div>
                                </div>

                                <div className="bg-green-50 border border-green-200 rounded-lg p-6">
                                    <h3 className="text-lg font-medium text-green-800 mb-4">🎉 Firebase Migration Successful!</h3>
                                    <ul className="text-sm text-green-700 space-y-1">
                                        <li>✅ Your data has been successfully migrated to Firebase</li>
                                        <li>✅ Real-time synchronization is active</li>
                                        <li>✅ Authentication is working</li>
                                        <li>✅ Offline persistence is enabled</li>
                                    </ul>
                                </div>
                            </div>
                        )}

                        {activeTab === 'items' && (
                            <div>
                                <div className="flex justify-between items-center mb-6">
                                    <h2 className="text-2xl font-bold">📦 Items</h2>
                                    <div className="text-sm text-gray-500">
                                        Showing {Math.min(items.length, 20)} of {items.length} total items
                                    </div>
                                </div>
                                <div className="bg-white rounded-lg shadow overflow-hidden">
                                    <table className="min-w-full">
                                        <thead className="bg-gray-50">
                                            <tr>
                                                <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Name</th>
                                                <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Quantity</th>
                                                <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Category</th>
                                                <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Price</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            {items.slice(0, 20).map(item => (
                                                <tr key={item.id} className="border-t">
                                                    <td className="px-6 py-4 font-medium">{item.name}</td>
                                                    <td className="px-6 py-4">
                                                        <span className={`px-2 py-1 rounded-full text-xs ${
                                                            item.quantity <= (item.minThreshold || 5)
                                                                ? 'bg-red-100 text-red-700'
                                                                : 'bg-green-100 text-green-700'
                                                        }`}>
                                                            {item.quantity}
                                                        </span>
                                                    </td>
                                                    <td className="px-6 py-4">{item.category}</td>
                                                    <td className="px-6 py-4">
                                                        {item.price > 0 ? (
                                                            <span className="text-green-600 font-medium">${item.price}</span>
                                                        ) : (
                                                            <span className="text-gray-400">-</span>
                                                        )}
                                                    </td>
                                                </tr>
                                            ))}
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        )}

                        {activeTab === 'users' && (
                            <div>
                                <div className="flex justify-between items-center mb-6">
                                    <h2 className="text-2xl font-bold">👥 Users</h2>
                                    <div className="text-sm text-gray-500">
                                        Showing {Math.min(users.length, 20)} of {users.length} total users
                                    </div>
                                </div>
                                <div className="bg-white rounded-lg shadow overflow-hidden">
                                    <table className="min-w-full">
                                        <thead className="bg-gray-50">
                                            <tr>
                                                <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Name</th>
                                                <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Cost Code</th>
                                                <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Department</th>
                                                <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Status</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            {users.slice(0, 20).map(user => (
                                                <tr key={user.id} className="border-t">
                                                    <td className="px-6 py-4 font-medium">
                                                        {user.name || `${user.firstName || ''} ${user.lastName || ''}`.trim()}
                                                    </td>
                                                    <td className="px-6 py-4 font-mono text-sm">
                                                        {user.costCode || user.cost_code}
                                                    </td>
                                                    <td className="px-6 py-4 text-sm text-gray-600">
                                                        {(user.costCode || user.cost_code || '').split('-')[0] || 'Unknown'}
                                                    </td>
                                                    <td className="px-6 py-4">
                                                        <span className="bg-green-100 text-green-800 px-2 py-1 rounded-full text-xs">
                                                            Active
                                                        </span>
                                                    </td>
                                                </tr>
                                            ))}
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        )}

                        {activeTab === 'history' && (
                            <div>
                                <div className="flex justify-between items-center mb-6">
                                    <h2 className="text-2xl font-bold">📝 Checkout History</h2>
                                    <div className="text-sm text-gray-500">
                                        Showing {Math.min(checkoutHistory.length, 20)} of {checkoutHistory.length} total records
                                    </div>
                                </div>
                                <div className="bg-white rounded-lg shadow overflow-hidden">
                                    <table className="min-w-full">
                                        <thead className="bg-gray-50">
                                            <tr>
                                                <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Item</th>
                                                <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">User</th>
                                                <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Quantity</th>
                                                <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Department</th>
                                                <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Date</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            {checkoutHistory.slice(0, 20).map(record => (
                                                <tr key={record.id} className="border-t">
                                                    <td className="px-6 py-4 font-medium">{record.itemName}</td>
                                                    <td className="px-6 py-4">{record.userName}</td>
                                                    <td className="px-6 py-4">
                                                        <span className="bg-blue-100 text-blue-700 px-2 py-1 rounded text-sm">
                                                            {record.quantity}
                                                        </span>
                                                    </td>
                                                    <td className="px-6 py-4 text-sm text-gray-600">
                                                        {record.departmentId || record.costCode || '-'}
                                                    </td>
                                                    <td className="px-6 py-4 text-sm">
                                                        {record.dateEntered?.toDate?.()?.toLocaleDateString() ||
                                                         (typeof record.dateEntered === 'string' ? new Date(record.dateEntered).toLocaleDateString() : 'Unknown')}
                                                    </td>
                                                </tr>
                                            ))}
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        )}
                    </main>
                </div>
            );
        };

        // Render the app
        ReactDOM.render(
            <ErrorBoundary>
                <FirebaseApp />
            </ErrorBoundary>,
            document.getElementById('root')
        );
    </script>
</body>
</html>
