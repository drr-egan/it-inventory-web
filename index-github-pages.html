<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // Error Boundary Component for React Error Handling
        class ErrorBoundary extends React.Component {
            constructor(props) {
                super(props);
                this.state = { hasError: false, error: null, errorInfo: null };
            }
            
            static getDerivedStateFromError(error) {
                return { hasError: true };
            }
            
            componentDidCatch(error, errorInfo) {
                console.error(' Application Error Caught:', error);
                console.error('Error Info:', errorInfo);
                
                this.setState({
                    error: error,
                    errorInfo: errorInfo
                });
                
                // Store error in localStorage for debugging
                try {
                    const errorLog = {
                        timestamp: new Date().toISOString(),
                        error: error.toString(),
                        stack: error.stack,
                        componentStack: errorInfo.componentStack,
                        userAgent: navigator.userAgent
                    };
                    localStorage.setItem('lastError', JSON.stringify(errorLog));
                } catch (e) {
                    console.warn('Failed to store error log:', e);
                }
            }
            
            render() {
                if (this.state.hasError) {
                    return (
                        <div style={{ 
                            padding: '40px', 
                            fontFamily: 'Arial, sans-serif',
                            maxWidth: '800px',
                            margin: '0 auto',
                            backgroundColor: '#fef2f2',
                            border: '1px solid #fecaca',
                            borderRadius: '8px',
                            marginTop: '40px'
                        }}>
                            <h1 style={{ color: '#dc2626', fontSize: '24px', marginBottom: '16px' }}>
                                 Application Error
                            </h1>
                            <p style={{ marginBottom: '16px', color: '#374151' }}>
                                Something went wrong. The application encountered an unexpected error.
                            </p>
                            
                            <div style={{ marginBottom: '20px' }}>
                                <button 
                                    onClick={() => window.location.reload()}
                                    style={{ 
                                        padding: '12px 24px', 
                                        fontSize: '16px', 
                                        backgroundColor: '#3b82f6', 
                                        color: 'white', 
                                        border: 'none', 
                                        borderRadius: '6px',
                                        cursor: 'pointer',
                                        marginRight: '12px'
                                    }}
                                >
                                     Reload Application
                                </button>
                                
                                <button 
                                    onClick={() => {
                                        localStorage.clear();
                                        window.location.reload();
                                    }}
                                    style={{ 
                                        padding: '12px 24px', 
                                        fontSize: '16px', 
                                        backgroundColor: '#ef4444', 
                                        color: 'white', 
                                        border: 'none', 
                                        borderRadius: '6px',
                                        cursor: 'pointer'
                                    }}
                                >
                                     Clear Data & Reload
                                </button>
                            </div>
                            
                            {window.location.hostname === 'localhost' && this.state.error && (
                                <details style={{ marginTop: '20px' }}>
                                    <summary style={{ cursor: 'pointer', fontWeight: 'bold' }}>
                                        Technical Details (Development)
                                    </summary>
                                    <pre style={{ 
                                        background: '#f3f4f6', 
                                        padding: '16px', 
                                        borderRadius: '4px',
                                        fontSize: '12px',
                                        overflow: 'auto',
                                        marginTop: '8px'
                                    }}>
                                        {this.state.error && this.state.error.toString()}
                                        {this.state.errorInfo.componentStack}
                                    </pre>
                                </details>
                            )}
                        </div>
                    );
                }
                
                return this.props.children;
            }
        }

        // API Utility Functions with Retry Logic
        const API_BASE = window.location.hostname === 'localhost' 
            ? 'http://localhost:3001' 
            : `http://${window.location.hostname}:8080/api`;

        const wait = (ms) => new Promise(resolve => setTimeout(resolve, ms));

        // Enhanced Fetch with Timeout and Comprehensive Error Handling
        const fetchWithRetry = async (url, options = {}, retries = 3, timeoutMs = 30000) => {
            const startTime = performance.now();
            let lastError;
            const requestId = Date.now() + Math.random().toString(36).substr(2, 9);
            
            logger.debug(`Starting API request`, {
                url,
                method: options.method || 'GET',
                retries,
                timeout: timeoutMs,
                requestId
            }, 'API');
            
            for (let attempt = 1; attempt <= retries; attempt++) {
                try {
                    logger.debug(`API request attempt ${attempt}/${retries}`, {
                        url,
                        attempt,
                        requestId
                    }, 'API');
                    
                    // Create timeout promise
                    const timeoutPromise = new Promise((_, reject) => {
                        setTimeout(() => {
                            reject(new Error(`Request timeout after ${timeoutMs}ms`));
                        }, timeoutMs);
                    });
                    
                    // Create fetch promise
                    const fetchPromise = fetch(url, {
                        ...options,
                        headers: {
                            'Content-Type': 'application/json',
                            ...options.headers
                        },
                        // Add signal for cancellation if supported
                        signal: options.signal
                    });
                    
                    // Race between fetch and timeout
                    const response = await Promise.race([fetchPromise, timeoutPromise]);
                    
                    if (!response.ok) {
                        const errorMessage = `HTTP ${response.status}: ${response.statusText}`;
                        logger.warn(`API request failed with HTTP error`, {
                            status: response.status,
                            statusText: response.statusText,
                            url,
                            attempt,
                            requestId
                        }, 'API');
                        throw new Error(errorMessage);
                    }
                    
                    // Handle responses with no content (like DELETE 204)
                    let data;
                    const contentType = response.headers.get('content-type');
                    if (response.status === 204 || !contentType || !contentType.includes('application/json')) {
                        data = null;
                    } else {
                        try {
                            data = await response.json();
                        } catch (parseError) {
                            logger.error(`Failed to parse JSON response`, {
                                url,
                                contentType,
                                status: response.status,
                                parseError: parseError.message,
                                requestId
                            }, 'API');
                            throw new Error(`Invalid JSON response: ${parseError.message}`);
                        }
                    }
                    
                    const duration = performance.now() - startTime;
                    
                    // Track API performance
                    trackAPIPerformance(url, duration, true);
                    
                    // Log successful request
                    logger.success(`API request completed${attempt > 1 ? ` on attempt ${attempt}` : ''}`, {
                        url,
                        method: options.method || 'GET',
                        duration: `${duration.toFixed(2)}ms`,
                        status: response.status,
                        attempts: attempt,
                        requestId
                    }, 'API');
                    
                    return data;
                    
                } catch (error) {
                    lastError = error;
                    const errorContext = {
                        url,
                        method: options.method || 'GET',
                        attempt,
                        maxRetries: retries,
                        error: error.message,
                        requestId,
                        isTimeout: error.message.includes('timeout'),
                        isNetworkError: error.name === 'TypeError' || error.message.includes('fetch')
                    };
                    
                    if (attempt === retries) {
                        // Final attempt failed
                        logger.error(`API request failed after all retries`, errorContext, 'API');
                    } else {
                        // Intermediate attempt failed
                        logger.warn(`API request attempt failed, retrying`, errorContext, 'API');
                        
                        const delayMs = Math.min(1000 * Math.pow(2, attempt - 1), 5000);
                        logger.debug(`Waiting ${delayMs}ms before retry`, { delayMs, requestId }, 'API');
                        await wait(delayMs);
                    }
                }
            }
            
            const duration = performance.now() - startTime;
            trackAPIPerformance(url, duration, false);
            
            console.error(' All API retry attempts failed:', lastError);
            throw new Error(`API request failed after ${retries} attempts: ${lastError.message}`);
        };

        // trackAPIPerformance function is defined globally below


        // Input Validation Functions
        const validateRequiredFields = (data, requiredFields, context = 'operation') => {
            const missing = requiredFields.filter(field => 
                !data[field] || (typeof data[field] === 'string' && data[field].trim() === '')
            );
            
            if (missing.length > 0) {
                throw new Error(`${context} failed: Missing required fields: ${missing.join(', ')}`);
            }
            
            return true;
        };

        const validateCheckoutData = (data) => {
            validateRequiredFields(data, ['itemName', 'userName', 'quantity'], 'Checkout');
            
            if (!Number.isInteger(data.quantity) || data.quantity <= 0) {
                throw new Error('Quantity must be a positive integer');
            }
            
            if (data.itemName.length > 100) {
                throw new Error('Item name must be 100 characters or less');
            }
            
            if (data.userName.length > 50) {
                throw new Error('User name must be 50 characters or less');
            }
            
            return true;
        };

        const validateItemData = (data, isCreation = false) => {
            // Only require name for creation, not updates
            if (isCreation) {
                validateRequiredFields(data, ['name'], 'Item creation');
            }
            
            if (data.name && data.name.length > 100) {
                throw new Error('Item name must be 100 characters or less');
            }
            
            if (data.quantity !== undefined && (!Number.isInteger(data.quantity) || data.quantity < 0)) {
                throw new Error('Quantity must be a non-negative integer');
            }
            
            if (data.price !== undefined && (isNaN(data.price) || data.price < 0)) {
                throw new Error('Price must be a non-negative number');
            }
            
            return true;
        };

        // Enhanced Form Validation System
        const FormValidator = {
            // Email validation
            validateEmail: (email) => {
                if (!email) return { isValid: false, error: 'Email is required' };
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailRegex.test(email)) {
                    return { isValid: false, error: 'Please enter a valid email address' };
                }
                if (email.length > 100) {
                    return { isValid: false, error: 'Email must be 100 characters or less' };
                }
                return { isValid: true };
            },
            
            // Phone number validation (US format)
            validatePhone: (phone) => {
                if (!phone) return { isValid: true }; // Optional field
                const phoneRegex = /^\(?([0-9]{3})\)?[-. ]?([0-9]{3})[-. ]?([0-9]{4})$/;
                if (!phoneRegex.test(phone)) {
                    return { isValid: false, error: 'Please enter a valid phone number (e.g., 123-456-7890)' };
                }
                return { isValid: true };
            },
            
            // Text length validation
            validateTextLength: (text, minLength = 0, maxLength = 255, fieldName = 'Field') => {
                if (!text && minLength > 0) {
                    return { isValid: false, error: `${fieldName} is required` };
                }
                if (text && text.length < minLength) {
                    return { isValid: false, error: `${fieldName} must be at least ${minLength} characters` };
                }
                if (text && text.length > maxLength) {
                    return { isValid: false, error: `${fieldName} must be ${maxLength} characters or less` };
                }
                return { isValid: true };
            },
            
            // Number validation
            validateNumber: (value, min = null, max = null, fieldName = 'Value', allowDecimals = true) => {
                if (value === null || value === undefined || value === '') {
                    return { isValid: false, error: `${fieldName} is required` };
                }
                
                const num = parseFloat(value);
                if (isNaN(num)) {
                    return { isValid: false, error: `${fieldName} must be a valid number` };
                }
                
                if (!allowDecimals && !Number.isInteger(num)) {
                    return { isValid: false, error: `${fieldName} must be a whole number` };
                }
                
                if (min !== null && num < min) {
                    return { isValid: false, error: `${fieldName} must be at least ${min}` };
                }
                
                if (max !== null && num > max) {
                    return { isValid: false, error: `${fieldName} must be no more than ${max}` };
                }
                
                return { isValid: true, value: num };
            },
            
            // Cost code validation (format: X-XX-XXX-5770)
            validateCostCode: (costCode) => {
                if (!costCode) return { isValid: false, error: 'Cost code is required' };
                const costCodeRegex = /^\d-\d{2}-\d{1,3}-5770$/;
                if (!costCodeRegex.test(costCode)) {
                    return { isValid: false, error: 'Cost code must be in format X-XX-XXX-5770 (e.g., 1-20-100-5770)' };
                }
                return { isValid: true };
            },
            
            // Job number validation
            validateJobNumber: (jobNumber) => {
                if (!jobNumber) return { isValid: false, error: 'Job number is required' };
                if (jobNumber.length < 3) {
                    return { isValid: false, error: 'Job number must be at least 3 characters' };
                }
                if (jobNumber.length > 20) {
                    return { isValid: false, error: 'Job number must be 20 characters or less' };
                }
                return { isValid: true };
            },
            
            
            // Multiple field validation
            validateForm: (data, validationRules) => {

        const SecuritySanitizer = {
            // HTML entity encoding to prevent XSS
            escapeHTML: (str) => {
                if (typeof str !== 'string') return str;
                
                const entityMap = {
                    '&': '&amp;',
                    '<': '&lt;',
                    '>': '&gt;',
                    '"': '&quot;',
                    "'": '&#39;',
                    '/': '&#x2F;',
                    '`': '&#x60;',
                    '=': '&#x3D;'
                };
                
                return str.replace(/[&<>"'`=\/]/g, (s) => entityMap[s]);
            },
            
            // Sanitize user input for safe display
            sanitizeUserInput: (input) => {
                if (typeof input !== 'string') return input;
                
                // Remove potentially dangerous characters and patterns
                let sanitized = input
                    .replace(/<script\b[^<]*(?:(?!<\/script>)<[^<]*)*<\/script>/gi, '') // Remove script tags
                    .replace(/<iframe\b[^<]*(?:(?!<\/iframe>)<[^<]*)*<\/iframe>/gi, '') // Remove iframe tags
                    .replace(/javascript:/gi, '') // Remove javascript: protocol
                    .replace(/on\w+\s*=\s*["'][^"']*["']/gi, '') // Remove event handlers
                    .replace(/data:text\/html/gi, '') // Remove data URLs
                    .trim();
                    
                return SecuritySanitizer.escapeHTML(sanitized);
            },
            
            // Validate and sanitize URLs
            sanitizeURL: (url) => {
                if (typeof url !== 'string') return '';
                
                // Allow only HTTP/HTTPS protocols
                const allowedProtocols = ['http:', 'https:'];
                
                try {
                    const urlObj = new URL(url);
                    if (!allowedProtocols.includes(urlObj.protocol)) {
                        logger.warn('Blocked potentially dangerous URL protocol', { url, protocol: urlObj.protocol }, 'Security');
                        return '';
                    }
                    return urlObj.toString();
                } catch (e) {
                    logger.warn('Invalid URL provided', { url, error: e.message }, 'Security');
                    return '';
                }
            },
            
            // Sanitize file names to prevent path traversal
            sanitizeFileName: (fileName) => {
                if (typeof fileName !== 'string') return '';
                
                return fileName
                    .replace(/[<>:"/\\|?*]/g, '') // Remove invalid file name characters
                    .replace(/\.\./g, '') // Remove path traversal attempts
                    .replace(/^\.+/, '') // Remove leading dots
                    .trim()
                    .substring(0, 255); // Limit length
            },
            
            // Rate limiting for security events
            rateLimiter: new Map(),
            
            checkRateLimit: (identifier, maxAttempts = 10, timeWindow = 60000) => {
                const now = Date.now();
                const key = `security_${identifier}`;
                
                if (!SecuritySanitizer.rateLimiter.has(key)) {
                    SecuritySanitizer.rateLimiter.set(key, { attempts: 1, firstAttempt: now });
                    return true;
                }
                
                const record = SecuritySanitizer.rateLimiter.get(key);
                
                // Reset if outside time window
                if (now - record.firstAttempt > timeWindow) {
                    SecuritySanitizer.rateLimiter.set(key, { attempts: 1, firstAttempt: now });
                    return true;
                }
                
                // Check if limit exceeded
                if (record.attempts >= maxAttempts) {
                    logger.error('Rate limit exceeded for security event', { 
                        identifier, 
                        attempts: record.attempts, 
                        timeWindow: timeWindow 
                    }, 'Security');
                    return false;
                }
                
                record.attempts++;
                return true;
            },
            
            // Clean up old rate limit entries
            cleanupRateLimit: () => {
                const now = Date.now();
                const timeWindow = 60000;
                
                for (const [key, record] of SecuritySanitizer.rateLimiter.entries()) {
                    if (now - record.firstAttempt > timeWindow) {
                        SecuritySanitizer.rateLimiter.delete(key);
                    }
                }
            }

                        logger.success('Recovery successful after network error', { operation }, 'Recovery');

                    } catch (retryError) {

                        return { success: false, error: retryError };
                    }
                }
                
                return { success: false, error };
            },
            
            // Recover corrupted localStorage data
            recoverLocalStorage: (key, defaultValue = null) => {
                try {
                    const stored = localStorage.getItem(key);
                    if (stored) {
                        return JSON.parse(stored);
                    }
                    return defaultValue;

                    logger.warn('Corrupted localStorage data detected, clearing', { key, error: error.message }, 'Recovery');

            // Recover from component errors
            recoverComponent: (componentName, fallbackRender) => {
                return class RecoverableComponent extends React.Component {
                    constructor(props) {
                        super(props);
                        this.state = { hasError: false, retryCount: 0 };
                    }
                    
                    static getDerivedStateFromError(error) {
                        return { hasError: true };
                    }
                    
                    componentDidCatch(error, errorInfo) {
                        logger.error(`Component error in ${componentName}`, {
                            error: error.message,
                            stack: error.stack,
                            componentStack: errorInfo.componentStack,
                            retryCount: this.state.retryCount
                        }, 'Recovery');

                    handleRetry = () => {
                        logger.info(`Retrying component ${componentName}`, { retryCount: this.state.retryCount + 1 }, 'Recovery');
                        this.setState({ 
                            hasError: false, 
                            retryCount: this.state.retryCount + 1

                    render() {

        // Offline Detection and Operation Queuing
        const useOfflineQueue = () => {
            const [isOnline, setIsOnline] = useState(navigator.onLine);
            const [pendingOperations, setPendingOperations] = usePersistedState('pendingOperations', []);
            const [isProcessingQueue, setIsProcessingQueue] = useState(false);
            
            useEffect(() => {
                const handleOnline = async () => {
                    console.log(' Network connection restored');
                    setIsOnline(true);
                    
                    if (pendingOperations.length > 0 && !isProcessingQueue) {
                        await processPendingOperations();
                    }
                };
                
                const handleOffline = () => {
                    console.log(' Network connection lost - operations will be queued');
                    setIsOnline(false);
                };
                
                window.addEventListener('online', handleOnline);
                window.addEventListener('offline', handleOffline);
                
                // Process any pending operations on initial load
                if (isOnline && pendingOperations.length > 0 && !isProcessingQueue) {
                    processPendingOperations();
                }
                
                return () => {
                    window.removeEventListener('online', handleOnline);
                    window.removeEventListener('offline', handleOffline);
                };
            }, [pendingOperations.length, isProcessingQueue]);
            
            const queueOperation = (operation) => {
                const queuedOperation = {
                    ...operation,
                    id: Date.now().toString() + Math.random().toString(36).substr(2, 9),
                    timestamp: new Date().toISOString(),
                    retries: 0
                };
                
                setPendingOperations(prev => [...prev, queuedOperation]);
                
                return queuedOperation.id;
            };
            
            const processPendingOperations = async () => {
                if (isProcessingQueue || pendingOperations.length === 0) {
                    return;
                }
                
                setIsProcessingQueue(true);
                
                const successfulOperations = [];
                const failedOperations = [];
                
                for (const operation of pendingOperations) {
                    try {
                        
                        // Execute the operation
                        await operation.execute();
                        
                        successfulOperations.push(operation.id);
                        
                    } catch (error) {
                        
                        operation.retries = (operation.retries || 0) + 1;
                        operation.lastError = error.message;
                        
                        if (operation.retries >= 3) {
                            failedOperations.push(operation);
                            console.error(` Operation permanently failed after 3 retries: ${operation.type}`);
                        }
                    }
                }
                
                // Remove successful operations from queue
                setPendingOperations(prev => 
                    prev.filter(op => 
                        !successfulOperations.includes(op.id) && 
                        !failedOperations.some(failed => failed.id === op.id)
                    )
                );
                
                if (successfulOperations.length > 0) {
                }
                
                if (failedOperations.length > 0) {
                    console.error(` ${failedOperations.length} operations failed permanently and were removed from queue`);
                }
                
                setIsProcessingQueue(false);
            };
            
            return {
                isOnline,
                pendingOperations,
                queueOperation,
                processPendingOperations,
                isProcessingQueue

                    if (memoryHistory.current.length >= 5) {

                                growthRate: `${(growthRate * 60000 / 1024 / 1024).toFixed(2)}MB/min`,
                                currentUsage: `${(memory.usedJSHeapSize / 1024 / 1024).toFixed(2)}MB`,
                                limit: `${(memory.jsHeapSizeLimit / 1024 / 1024).toFixed(2)}MB`
                            }, 'MEMORY');
                        }
                    }
                    
                    // Update state
                    setMemoryStats(prev => ({
                        usedJSHeapSize: memory.usedJSHeapSize,
                        totalJSHeapSize: memory.totalJSHeapSize,
                        jsHeapSizeLimit: memory.jsHeapSizeLimit,
                        leakWarnings: prev.leakWarnings + (leakDetected ? 1 : 0),
                        lastCheck: now
                    }));
                    
                    // Trigger garbage collection if memory usage is high (>80% of limit)
                    if (memory.usedJSHeapSize > memory.jsHeapSizeLimit * 0.8) {
                        logger.warn('High memory usage detected, triggering cleanup', {
                            component: componentName,
                            usage: `${(memory.usedJSHeapSize / 1024 / 1024).toFixed(2)}MB`,
                            limit: `${(memory.jsHeapSizeLimit / 1024 / 1024).toFixed(2)}MB`,
                            percentage: `${((memory.usedJSHeapSize / memory.jsHeapSizeLimit) * 100).toFixed(1)}%`
                        }, 'MEMORY');
                        
                        // Suggest garbage collection
                        if (window.gc) {
                            window.gc();
                        }
                        
                        // Clear old performance metrics
                        try {
                            const oldMetrics = localStorage.getItem('api_performance_metrics');
                            if (oldMetrics) {
                                const metrics = JSON.parse(oldMetrics);
                                // Keep only most recent and important metrics
                                const importantMetrics = {};
                                Object.keys(metrics)
                                    .sort((a, b) => metrics[b].calls - metrics[a].calls)
                                    .slice(0, 20)
                                    .forEach(key => {
                                        importantMetrics[key] = metrics[key];
                                    });
                                localStorage.setItem('api_performance_metrics', JSON.stringify(importantMetrics));
                            }
                        } catch (e) {
                            logger.debug('Failed to cleanup performance metrics', { error: e.message }, 'MEMORY');
                        }
                    }
                };
                
                // Check memory every 30 seconds
                const interval = setInterval(checkMemory, 30000);
                checkMemory(); // Initial check
                
                return () => {
                    clearInterval(interval);
                    // Execute any registered cleanup functions
                    cleanupFunctions.current.forEach(cleanup => {
                        try {
                            cleanup();
                        } catch (e) {
                            logger.debug('Error during cleanup', { error: e.message }, 'MEMORY');
                        }
                    });
                    cleanupFunctions.current = [];
                };
            }, [componentName]);
            
            // Memory cleanup utilities
            const registerCleanup = (cleanupFn) => {
                cleanupFunctions.current.push(cleanupFn);
            };
            
            const forceCleanup = () => {
                // Clear various caches and temporary data
                try {
                    // Clear old logs
                    const logs = JSON.parse(localStorage.getItem('app_error_logs') || '[]');

                        const recentLogs = logs.slice(-250);
                        localStorage.setItem('app_error_logs', JSON.stringify(recentLogs));
                    }
                    
                    // Clear old performance data
                    const perfData = localStorage.getItem('api_performance_metrics');
                    if (perfData) {
                        const metrics = JSON.parse(perfData);
                        const cutoff = Date.now() - 3600000; // 1 hour
                        const filtered = {};
                        Object.keys(metrics).forEach(key => {
                            if (metrics[key].lastCall && new Date(metrics[key].lastCall).getTime() > cutoff) {
                                filtered[key] = metrics[key];
                            }
                        });
                        localStorage.setItem('api_performance_metrics', JSON.stringify(filtered));
                    }
                    
                    logger.info('Memory cleanup completed', { component: componentName }, 'MEMORY');
                } catch (e) {
                    logger.warn('Error during force cleanup', { error: e.message }, 'MEMORY');
                }
            };

                });
                
                return { validData, errors };
            };
            
            // Employee ID-Based User Synchronization
            const analyzeSyncOperations = (newData, existingUsers) => {
                const toAdd = [];

                const toDelete = [];
                const duplicates = [];
                
                if (syncMode) {
                    // Employee ID-based sync mode
                    const newEmployeeIds = new Set(newData.map(u => u.EmployeeId?.toString()));
                    const existingEmployeeIds = new Map();
                    
                    // Build map of existing users by employee ID
                    existingUsers.forEach(user => {
                        if (user.employeeId) {
                            existingEmployeeIds.set(user.employeeId.toString(), user);
                        }
                    });
                    
                    // Categorize new users: add or update
                    newData.forEach(newUser => {
                        const employeeId = newUser.EmployeeId?.toString();
                        if (!employeeId) return; // Skip invalid employee IDs
                        
                        const existingUser = existingEmployeeIds.get(employeeId);
                        if (existingUser) {
                            // Check if update is needed (format both cost codes for proper comparison)
                            const existingCostCode = formatCostCode(existingUser.cost_code);
                            const newCostCode = formatCostCode(newUser.CostCode);
                            
                            // Also check if existing cost code needs formatting correction
                            const existingNeedsFormatting = existingUser.cost_code !== existingCostCode;
                            
                            const needsUpdate = 
                                existingUser.firstName !== newUser.FirstName ||
                                existingUser.lastName !== newUser.LastName ||
                                existingCostCode !== newCostCode ||
                                existingNeedsFormatting ||
                                (newUser.Email && existingUser.email && existingUser.email !== newUser.Email) ||
                                (newUser.Department && existingUser.department && existingUser.department !== newUser.Department);
                            
                            // Debug logging for the first few comparisons
                            if (needsUpdate && toUpdate.length < 3) {
                                console.log(`User sync comparison for ${existingUser.firstName} ${existingUser.lastName}:`, {
                                    existingFirstName: existingUser.firstName,
                                    newFirstName: newUser.FirstName,
                                    existingLastName: existingUser.lastName,
                                    newLastName: newUser.LastName,
                                    existingCostCode: existingCostCode,
                                    newCostCode: newCostCode,
                                    existingRawCostCode: existingUser.cost_code,
                                    newRawCostCode: newUser.CostCode,
                                    existingNeedsFormatting: existingNeedsFormatting,
                                    needsUpdate: needsUpdate
                                });
                            }
                            
                            if (needsUpdate) {
                                // Build changes object with only fields that actually changed
                                const changes = {};
                                
                                if (existingUser.firstName !== newUser.FirstName) {
                                    changes.FirstName = newUser.FirstName;
                                }
                                if (existingUser.lastName !== newUser.LastName) {
                                    changes.LastName = newUser.LastName;
                                }
                                if (existingCostCode !== newCostCode || existingNeedsFormatting) {
                                    changes.CostCode = newUser.CostCode; // Will be formatted on display and storage
                                }
                                if (newUser.Email && existingUser.email && existingUser.email !== newUser.Email) {
                                    changes.Email = newUser.Email;
                                }
                                if (newUser.Department && existingUser.department && existingUser.department !== newUser.Department) {
                                    changes.Department = newUser.Department;
                                }
                                
                                toUpdate.push({ 
                                    existingUser, 
                                    newUser,
                                    changes: changes
                                });
                            }
                        } else {
                            toAdd.push(newUser);
                        }
                    });
                    
                    // Find users to delete (existing users not in new data)
                    existingUsers.forEach(existingUser => {
                        if (existingUser.employeeId && 
                            !newEmployeeIds.has(existingUser.employeeId.toString())) {
                            toDelete.push(existingUser);
                        }
                    });
                    
                } else {
                    // Legacy duplicate detection mode
                    newData.forEach(newUser => {
                        const isDuplicate = existingUsers.some(existingUser => {
                            const nameMatch = userUploadConfig.caseSensitiveDuplicates 
                                ? (existingUser.firstName === newUser.FirstName && existingUser.lastName === newUser.LastName)
                                : (existingUser.firstName?.toLowerCase() === newUser.FirstName?.toLowerCase() && 
                                   existingUser.lastName?.toLowerCase() === newUser.LastName?.toLowerCase());
                            
                            const costCodeMatch = userUploadConfig.caseSensitiveDuplicates
                                ? formatCostCode(existingUser.cost_code) === newUser.CostCode
                                : formatCostCode(existingUser.cost_code)?.toLowerCase() === newUser.CostCode?.toLowerCase();
                            
                            return nameMatch || costCodeMatch;
                        });
                        
                        if (isDuplicate) {
                            const existingUser = existingUsers.find(eu => 
                                eu.firstName?.toLowerCase() === newUser.FirstName?.toLowerCase() && 
                                eu.lastName?.toLowerCase() === newUser.LastName?.toLowerCase()
                            );
                            duplicates.push({ newUser, existingUser });
                        } else {
                            toAdd.push(newUser);
                        }
                    });
                }
                
                return { toAdd, toUpdate, toDelete, duplicates };
            };
            
            // File Processing Pipeline
            const handleUserFileSelect = (file) => {
                if (!file) return;
                
                if (!file.name.toLowerCase().endsWith('.csv')) {
                    setUserUploadStatus('Please select a CSV file');
                    return;
                }
                
                if (file.size > 5 * 1024 * 1024) {
                    setUserUploadStatus('File too large. Maximum size is 5MB');
                    return;
                }
                
                setSelectedUserFile(file);
                setUploadSessionId(Date.now().toString() + Math.random().toString(36).substr(2, 9));
                setUserUploadStep('validate');
                setUserUploadStatus('Parsing file...');
                
                Papa.parse(file, {
                    header: true,
                    skipEmptyLines: true,
                    complete: (results) => {
                        if (results.errors.length > 0) {
                            setUserUploadStatus('CSV parsing errors detected');
                            setUserValidationErrors(results.errors.map(err => ({ errors: [err.message] })));
                            return;
                        }
                        
                        setParsedUserData(results.data);
                        
                        const { validData, errors } = validateUserData(results.data);
                        setValidatedUserData(validData);
                        setUserValidationErrors(errors);
                        
                        // Analyze sync operations
                        const syncAnalysis = analyzeSyncOperations(validData, users);
                        setUsersToAdd(syncAnalysis.toAdd);
                        setUsersToUpdate(syncAnalysis.toUpdate);
                        setUsersToDelete(syncAnalysis.toDelete);
                        setDuplicateUsers(syncAnalysis.duplicates);
                        
                        if (errors.length === 0) {
                            setUserUploadStep('preview');
                            if (syncMode) {
                                setUserUploadStatus(`Sync Analysis: ${syncAnalysis.toAdd.length} to add, ${syncAnalysis.toUpdate.length} to update, ${syncAnalysis.toDelete.length} to delete`);
                            } else {
                                setUserUploadStatus(`Ready to upload ${validData.length} users (${syncAnalysis.duplicates.length} duplicates found)`);
                            }
                        } else {
                            setUserUploadStep('review');
                            setUserUploadStatus(`Found ${errors.length} validation errors`);
                        }
                        
                        setShowUploadPreview(true);
                    },
                    error: (error) => {
                        setUserUploadStatus('Failed to parse CSV file');
                        console.error('CSV parsing error:', error);
                    }
                });
            };
            
            // Enhanced Sync Processing with Add/Update/Delete Operations
            const processSyncOperations = async () => {
                const totalOperations = usersToAdd.length + usersToUpdate.length + usersToDelete.length;
                let processedCount = 0;
                const results = {
                    added: [],
                    updated: [],
                    deleted: [],
                    failed: []
                };
                
                setUserUploadStep('upload');
                setUploadProgress({ current: 0, total: totalOperations, percentage: 0 });
                
                // Adaptive batch size based on operation count for optimal performance
                // More conservative batch sizes to prevent API server overload
                const batchSize = totalOperations > 2000 ? 30 : totalOperations > 1000 ? 25 : totalOperations > 500 ? 20 : totalOperations > 100 ? 15 : 10;
                console.log(`Processing ${totalOperations} sync operations in batches of ${batchSize}`);
                
                // Helper function to process operations in batches
                const processBatch = async (operations, operationType, processFn) => {
                    if (operations.length === 0) return;
                    
                    const batches = [];
                    for (let i = 0; i < operations.length; i += batchSize) {
                        batches.push(operations.slice(i, i + batchSize));
                    }
                    
                    setUserUploadStatus(`${operationType} ${operations.length} users...`);
                    
                    for (let batchIndex = 0; batchIndex < batches.length; batchIndex++) {
                        const batch = batches[batchIndex];
                        const startTime = Date.now();
                        
                        // Process batch in parallel with retry logic
                        const batchPromises = batch.map(async (operation, index) => {
                            const maxRetries = 3;
                            let attempt = 0;
                            
                            while (attempt < maxRetries) {
                                try {
                                    const controller = new AbortController();
                                    const timeoutId = setTimeout(() => controller.abort(), 10000); // 10 second timeout
                                    
                                    const result = await processFn(operation, controller.signal);
                                    clearTimeout(timeoutId);
                                    
                                    return { success: true, operation, result, attempt: attempt + 1 };
                                } catch (error) {
                                    attempt++;
                                    if (attempt >= maxRetries) {
                                        return { success: false, operation, error: error.message, attempts: attempt };
                                    }
                                    // Exponential backoff with jitter to prevent thundering herd
                                    const jitter = Math.random() * 100;
                                    await new Promise(resolve => setTimeout(resolve, Math.pow(2, attempt) * 100 + jitter));
                                }
                            }
                        });
                        
                        try {
                            const batchResults = await Promise.allSettled(batchPromises);
                            
                            // Process batch results
                            batchResults.forEach((result, index) => {
                                if (result.status === 'fulfilled' && result.value) {
                                    if (result.value.success) {
                                        switch (operationType) {
                                            case 'Adding':
                                                results.added.push(result.value.operation);
                                                break;
                                            case 'Updating':
                                                results.updated.push(result.value.operation);
                                                break;
                                            case 'Deleting':
                                                results.deleted.push(result.value.operation);
                                                break;
                                        }
                                    } else {
                                        results.failed.push({ 
                                            operation: operationType.toLowerCase().slice(0, -3), 
                                            data: result.value.operation, 
                                            error: result.value.error 
                                        });
                                    }
                                } else {
                                    results.failed.push({ 
                                        operation: operationType.toLowerCase().slice(0, -3), 
                                        data: batch[index], 
                                        error: result.reason?.message || 'Unknown error' 
                                    });
                                }
                                processedCount++;
                            });
                            
                        } catch (batchError) {
                            console.error(`Critical error processing ${operationType} batch ${batchIndex + 1}:`, batchError);
                            batch.forEach(operation => {
                                results.failed.push({ 
                                    operation: operationType.toLowerCase().slice(0, -3), 
                                    data: operation, 
                                    error: `Batch processing failed: ${batchError.message}` 
                                });
                                processedCount++;
                            });
                        }
                        
                        // Update progress with performance metrics
                        const batchTime = Date.now() - startTime;
                        const avgTimePerOperation = batchTime / batch.length;
                        const estimatedTimeRemaining = ((totalOperations - processedCount) * avgTimePerOperation) / 1000;
                        
                        const percentage = Math.round((processedCount / totalOperations) * 100);
                        setUploadProgress({ current: processedCount, total: totalOperations, percentage });
                        
                        // Update status with real-time progress
                        if (batchIndex < batches.length - 1) {
                            setUserUploadStatus(
                                `${operationType} users... ${processedCount}/${totalOperations} ` +
                                `(${Math.round(estimatedTimeRemaining)}s remaining)`
                            );
                        }
                        
                        // Add delay between batches to prevent API server overload
                        if (batchIndex < batches.length - 1) {
                            // Scale delay based on operation volume and batch size
                            const baseDelay = totalOperations > 1000 ? 150 : totalOperations > 500 ? 100 : 50;
                            await new Promise(resolve => setTimeout(resolve, baseDelay));
                        }
                    }
                };
                
                try {
                    // 1. Add new users in batches
                    await processBatch(usersToAdd, 'Adding', async (userData, signal) => {

                            headers: { 'Content-Type': 'application/json' },

                                id: Date.now().toString() + Math.random().toString(36).substr(2, 9),

                                lastName: userData.LastName,
                                costCode: formatCostCode(userData.CostCode),
                                employeeId: userData.EmployeeId,
                                email: userData.Email || '',
                                department: userData.Department || ''
                            }),
                            signal
                        });
                        
                        if (!response.ok) {
                            throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                        }
                        return await response.json();
                    });
                    
                    // 2. Update existing users in batches
                    await processBatch(usersToUpdate, 'Updating', async (updateData, signal) => {
                        const response = await fetch(`${API_BASE}/users/${updateData.existingUser.id}`, {
                            method: 'PATCH',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                firstName: updateData.changes.firstName,
                                lastName: updateData.changes.lastName,
                                costCode: formatCostCode(updateData.changes.costCode),
                                employeeId: updateData.newUser.EmployeeId,
                                email: updateData.changes.email,
                                department: updateData.changes.department
                            }),
                            signal
                        });
                        
                        if (!response.ok) {
                            throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                        }
                        return await response.json();
                    });
                    
                    // 3. Delete removed users
                    await processBatch(usersToDelete, 'Deleting', async (userData, signal) => {
                        const response = await fetch(`${API_BASE}/users/${userData.id}`, {
                            method: 'DELETE',
                            headers: { 'Content-Type': 'application/json' },
                            signal
                        });
                        
                        if (response.ok || response.status === 404) { // 404 is OK for delete
                            results.deleted.push(userData);
                            return { success: true, data: userData };
                        } else {
                            throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                        }
                    });
                    
                } catch (error) {
                    console.error('Sync processing error:', error);
                }
                
                // Create comprehensive audit entry
                const auditEntry = {
                    timestamp: new Date().toISOString(),
                    sessionId: uploadSessionId,
                    syncMode: syncMode,
                    totalOperations: totalOperations,
                    operations: {
                        added: results.added.length,
                        updated: results.updated.length,
                        deleted: results.deleted.length,
                        failed: results.failed.length
                    },
                    errors: results.failed,
                    duplicateHandling: duplicateHandling
                };
                
                setUploadAuditLog(prev => [...prev, auditEntry]);
                
                // Set completion status
                setUserUploadStep('complete');
                if (results.failed.length === 0) {
                    setUserUploadStatus(` Sync Complete: ${results.added.length} added, ${results.updated.length} updated, ${results.deleted.length} deleted`);
                } else {
                    setUserUploadStatus(` Sync Complete with ${results.failed.length} errors: ${results.added.length} added, ${results.updated.length} updated, ${results.deleted.length} deleted`);
                }
                
                // Refresh users list
                fetchUsers();
                
                return results;
            };
            
            // Legacy batch upload for non-sync mode
            const processBatchUpload = async (dataToUpload) => {
                const { batchSize } = userUploadConfig;
                const totalRecords = dataToUpload.length;
                let processedCount = 0;
                const successfulUploads = [];
                const failedUploads = [];
                
                setUserUploadStep('upload');
                setUploadProgress({ current: 0, total: totalRecords, percentage: 0 });
                
                for (let i = 0; i < totalRecords; i += batchSize) {
                    const batch = dataToUpload.slice(i, i + batchSize);
                    
                    const batchPromises = batch.map(async (userData) => {
                        try {
                            const response = await fetchWithRetry(`${API_BASE}/users`, {
                                method: 'POST',
                                headers: { 'Content-Type': 'application/json' },
                                body: JSON.stringify({
                                    id: Date.now().toString() + Math.random().toString(36).substr(2, 9),
                                    firstName: userData.FirstName,
                                    lastName: userData.LastName,
                                    costCode: formatCostCode(userData.CostCode),
                                    employeeId: userData.EmployeeId || '',
                                    email: userData.Email || '',
                                    department: userData.Department || ''
                                })
                            });
                            
                            if (response.ok) {
                                successfulUploads.push(userData);
                                return { success: true, data: userData };
                            } else {
                                throw new Error(`HTTP ${response.status}`);
                            }
                        } catch (error) {
                            failedUploads.push({ data: userData, error: error.message });
                            return { success: false, data: userData, error: error.message };
                        }
                    });
                    
                    await Promise.allSettled(batchPromises);
                    
                    processedCount += batch.length;
                    const percentage = Math.round((processedCount / totalRecords) * 100);
                    setUploadProgress({ current: processedCount, total: totalRecords, percentage });
                    setUserUploadStatus(`Processing... ${processedCount}/${totalRecords} (${percentage}%)`);
                    
                    if (i + batchSize < totalRecords) {
                        await new Promise(resolve => setTimeout(resolve, 100));
                    }
                }
                
                const auditEntry = {
                    timestamp: new Date().toISOString(),
                    sessionId: uploadSessionId,
                    syncMode: false,
                    totalRecords: totalRecords,
                    successful: successfulUploads.length,
                    failed: failedUploads.length,
                    duplicateHandling: duplicateHandling,
                    errors: failedUploads
                };
                
                setUploadAuditLog(prev => [...prev, auditEntry]);
                
                setUserUploadStep('complete');
                if (failedUploads.length === 0) {
                    setUserUploadStatus(` Successfully uploaded ${successfulUploads.length} users`);
                } else {
                    setUserUploadStatus(` Uploaded ${successfulUploads.length} users, ${failedUploads.length} failed`);
                }
                
                fetchUsers();
                
                return { successful: successfulUploads, failed: failedUploads };
            };
            
            // Handle Update Users - dedicated employee ID synchronization
            const handleUpdateUsersFile = async (file) => {
                if (!file) return;
                
                try {

                    resetUserUpload();
                    
                    // Parse CSV using Papa.parse (same as existing user upload logic)
                    Papa.parse(file, {
                        header: true,
                        skipEmptyLines: true,

                                    resetUserUpload();
                                    return;
                                }
                                
                                // Validate the parsed data

                                // Show confirmation dialog

                                // Give React time to update state, then execute sync operations directly
                                setTimeout(async () => {

                                        await executeUpdateUsersSync(syncAnalysis);

                            } catch (error) {

            // Execute Update Users sync operations directly (bypasses complex state management)

            const formatDepartmentId = (deptId) => {
                if (!deptId) return deptId;
                
                const deptStr = deptId.toString();
                
                // If already properly formatted with 5770, return as-is
                if (deptStr.match(/^\d-\d{2}-\d{3}-5770$/)) {
                    return deptStr;
                }
                
                // If it contains dashes, split and format
                if (deptStr.includes('-')) {
                    const parts = deptStr.split('-');
                    
                    if (parts.length >= 3) {
                        // Format: X-XX-XXX-5770
                        const businessType = parts[0].padStart(1, '0');
                        const division = parts[1].padStart(2, '0');
                        let department = parts[2];
                        
                        // Ensure department is exactly 3 digits
                        if (department.length > 3) {
                            department = department.substring(0, 3);
                        } else if (department.length < 3) {
                            department = department.padStart(3, '0');
                        }
                        
                        return `${businessType}-${division}-${department}-5770`;
                    } else if (parts.length === 2) {
                        // Only business type and division provided
                        const businessType = parts[0].padStart(1, '0');
                        const division = parts[1].padStart(2, '0');
                        return `${businessType}-${division}-000-5770`;
                    }
                }
                
                // Handle formats without dashes (like "2200600")
                // Parse by removing leading zeros from each segment
                if (deptStr.match(/^\d{4,7}$/)) {
                    // Try different parsing strategies based on typical patterns
                    
                    // For 7-digit numbers like "2200600" -> "2-20-0600" -> "2-20-600"
                    if (deptStr.length === 7) {
                        const businessType = deptStr.substring(0, 1);
                        const division = deptStr.substring(1, 3);
                        let department = deptStr.substring(3, 7);
                        
                        // Remove leading zeros but ensure at least 1 digit
                        department = department.replace(/^0+/, '') || '0';
                        // Ensure department is max 3 digits
                        if (department.length > 3) {
                            department = department.substring(0, 3);
                        }
                        
                        return `${businessType}-${division}-${department}-5770`;
                    }
                    
                    // For 6-digit numbers like "220600" -> "2-20-600"
                    if (deptStr.length === 6) {
                        const businessType = deptStr.substring(0, 1);
                        const division = deptStr.substring(1, 3);
                        let department = deptStr.substring(3, 6);
                        
                        // Remove leading zeros but ensure at least 1 digit
                        department = department.replace(/^0+/, '') || '0';
                        
                        return `${businessType}-${division}-${department}-5770`;
                    }
                    
                    // For 5-digit numbers like "22060" -> "2-20-60"
                    if (deptStr.length === 5) {
                        const businessType = deptStr.substring(0, 1);
                        const division = deptStr.substring(1, 3);
                        let department = deptStr.substring(3, 5);
                        
                        // Remove leading zeros but ensure at least 1 digit
                        department = department.replace(/^0+/, '') || '0';
                        
                        return `${businessType}-${division}-${department}-5770`;

                    // For 4-digit numbers like "2206" -> "2-20-6"
                    if (deptStr.length === 4) {
                        const businessType = deptStr.substring(0, 1);
                        const division = deptStr.substring(1, 3);
                        let department = deptStr.substring(3, 4);
                        
                        return `${businessType}-${division}-${department}-5770`;
                    }
                }
                
                // Default: append 5770 to whatever we have

                                    const response = await fetch(`${API_BASE}/users/${user.id}`, {
                                        method: 'DELETE',
                                        signal: controller.signal
                                    });
                                    
                                    clearTimeout(timeoutId);
                                    
                                    if (response.ok) {
                                        return { success: true, user, attempt: attempt + 1 };
                                    } else if (response.status === 404) {

                                    } else {

                                        return { success: false, user, error: error.message, attempts: attempt };
                                    }

                                }
                            }

                                    } else {

                        const processed = (batchIndex + 1) * batchSize;

                    setTimeout(() => {
                        setUserUploadStatus('');
                        setUserUploadStep('select');
                        setUploadProgress({ current: 0, total: 0, percentage: 0 });
                    }, 7000);
                    
                } catch (error) {
                    console.error('Critical error in clearAllUsers:', error);
                    setUserUploadStatus(' Critical error clearing users. Please try again.');
                    setUserUploadStep('select');
                    
                    setTimeout(() => {
                        setUserUploadStatus('');
                    }, 5000);

            const handleFixAllCostCodes = async () => {
                if (!confirm('This will fix all cost code formats in the database to use the "x-xx-xxx-5770" pattern. Continue?')) {
                    return;
                }
                
                try {
                    setUserUploadStep('upload');
                    setUserUploadStatus('Finding users with incorrect cost code format...');
                    
                    // Find all users with incorrect cost code format
                    const usersToFix = users.filter(user => {
                        const currentFormat = user.cost_code;
                        const correctFormat = formatCostCode(currentFormat);
                        return currentFormat !== correctFormat;
                    });
                    
                    if (usersToFix.length === 0) {
                        setUserUploadStatus(' All user cost codes are already in the correct format!');
                        setTimeout(() => {
                            setUserUploadStatus('');
                            setUserUploadStep('select');
                        }, 3000);
                        return;
                    }
                    
                    setUserUploadStatus(`Fixing ${usersToFix.length} users with incorrect cost code format...`);
                    let fixedCount = 0;
                    let failedCount = 0;
                    
                    for (const user of usersToFix) {
                        try {
                            const correctCostCode = formatCostCode(user.cost_code);
                            
                            console.log(`Fixing user ${user.id}: ${user.cost_code}  ${correctCostCode}`);
                            
                            await fetchWithRetry(`${API_BASE}/users/${user.id}`, {
                                method: 'PATCH',
                                body: JSON.stringify({
                                    costCode: correctCostCode
                                })
                            });
                            
                            fixedCount++;
                            setUserUploadStatus(`Fixed ${fixedCount}/${usersToFix.length} user cost codes...`);
                            
                            // Small delay to prevent API overload
                            await wait(50);
                            
                        } catch (error) {
                            console.error(`Failed to fix cost code for user ${user.firstName} ${user.lastName}:`, error);
                            failedCount++;
                        }
                    }
                    
                    // Refresh users list
                    await fetchUsers();
                    
                    // Show results
                    setUserUploadStep('complete');
                    if (failedCount === 0) {
                        setUserUploadStatus(` Successfully fixed all ${fixedCount} user cost codes!`);
                    } else {
                        setUserUploadStatus(` Fixed ${fixedCount} users, ${failedCount} failed`);
                    }
                    
                    setTimeout(() => {
                        setUserUploadStatus('');
                        setUserUploadStep('select');
                    }, 5000);
                    
                } catch (error) {
                    console.error('Error fixing cost codes:', error);
                    setUserUploadStatus(` Error fixing cost codes: ${error.message}`);
                    setUserUploadStep('select');
                    
                    setTimeout(() => {
                        setUserUploadStatus('');
                    }, 5000);
                }
