                                                    </div>
                                                )}
                                            </div>

                                            {/* User Option */}
                                            <div>
                                                <div className="flex items-center mb-3">
                                                    <input
                                                        type="radio"
                                                        id="user"
                                                        name="checkoutMode"
                                                        value="user"
                                                        checked={checkoutMode === 'user'}
                                                        onChange={(e) => handleCheckoutModeChange(e.target.value)}
                                                        className="mr-2"
                                                    />
                                                    <label htmlFor="user" className="text-sm font-medium text-gray-900">
                                                        Charge to User Cost Code
                                                    </label>
                                                </div>
                                                {checkoutMode === 'user' && (
                                                    <div className="ml-6">
                                                        {/* User Search Input */}
                                                        <div className="mb-3">
                                                            <input
                                                                type="text"
                                                                value={userSearchQuery}
                                                                onChange={(e) => setUserSearchQuery(e.target.value)}
                                                                placeholder="Search users by name or cost code..."
                                                                className="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 text-sm"
                                                                autoFocus={checkoutMode === 'user'}
                                                            />
                                                        </div>
                                                        
                                                        {/* User List */}
                                                        <div className="max-h-48 overflow-y-auto space-y-2">
                                                            {filteredUsers.length > 0 ? (
                                                                filteredUsers.map(user => (
                                                                    <button
                                                                        key={user.id}
                                                                        onClick={() => handleUserSelection(user)}
                                                                        className={`w-full p-3 border rounded-lg text-left transition-colors ${
                                                                            selectedUser && selectedUser.id === user.id 
                                                                                ? 'border-blue-500 bg-blue-50 text-blue-900' 
                                                                                : 'border-gray-300 hover:bg-gray-50'
                                                                        }`}
                                                                    >
                                                                        <div className="text-sm font-medium">{user.firstName} {user.lastName}</div>
                                                                        <div className="text-xs text-gray-500">Cost Code: {user.cost_code || user.costCode}</div>
                                                                    </button>
                                                                ))
                                                            ) : (
                                                                <div className="p-3 text-center text-gray-500 text-sm">
                                                                    {userSearchQuery.trim() ? 
                                                                        `No users found matching "${userSearchQuery}"` : 
                                                                        'No users available'
                                                                    }
                                                                </div>
                                                            )}
                                                        </div>
                                                        
                                                        {/* User Count */}
                                                        {userSearchQuery.trim() && filteredUsers.length > 0 && (
                                                            <div className="text-xs text-gray-400 mt-2">
                                                                Showing {filteredUsers.length} of {users.length} users
                                                            </div>
                                                        )}
                                                    </div>
                                                )}
                                                
                                                {/* Selected User Display */}
                                                {selectedUser && (
                                                    <div className="mt-6 p-4 bg-blue-50 border border-blue-200 rounded-lg">
                                                        <h4 className="font-medium text-blue-900 mb-2">Selected User:</h4>
                                                        <div className="text-sm">
                                                            <div className="font-medium">{selectedUser.firstName} {selectedUser.lastName}</div>
                                                            <div className="text-blue-600">Cost Code: {selectedUser.cost_code || selectedUser.costCode}</div>
                                                        </div>
                                                        <div className="mt-3 flex space-x-2">
                                                            <button
                                                                onClick={handleUserCheckout}
                                                                className="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 text-sm font-medium"
                                                            >
                                                                Submit Checkout
                                                            </button>
                                                            <button
                                                                onClick={() => setSelectedUser(null)}
                                                                className={`px-4 py-2 rounded-md text-sm transition-colors duration-200 ${isDarkMode ? 'bg-gray-600 text-white hover:bg-gray-500' : 'bg-gray-300 text-gray-700 hover:bg-gray-400'}`}
                                                            >
                                                                Clear Selection
                                                            </button>
                                                        </div>
                                                    </div>
                                                )}
                                            </div>
                                        </div>
                                    </div>

                                    <div className="flex justify-end space-x-3">
                                        <button
                                            onClick={() => {
                                                setShowCheckoutModal(false);
                                                setUserSearchQuery(''); // Clear search when closing modal
                                                setSelectedUser(null); // Clear selected user when closing modal
                                            }}
                                            className={`px-4 py-2 rounded transition-colors duration-200 ${isDarkMode ? 'bg-gray-600 text-white hover:bg-gray-500' : 'bg-gray-300 text-gray-700 hover:bg-gray-400'}`}
                                        >
                                            Cancel
                                        </button>
                                        {checkoutMode === 'job' && (
                                            <button
                                                onClick={handleJobCheckout}
                                                disabled={!jobNumber.trim()}
                                                className="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 disabled:bg-gray-300"
                                            >
                                                Checkout to Job
                                            </button>
                                        )}
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Edit Checkout Record Modal */}
                    {showEditModal && editingRecord && (
                        <div className="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50">
                            <div className="relative top-20 mx-auto p-5 border w-full max-w-lg shadow-lg rounded-md bg-white">
                                <div className="mt-3">
                                    <div className="flex items-center mb-4">
                                        <span className="text-2xl mr-2"></span>
                                        <h3 className="text-lg font-medium text-gray-900">Edit Checkout Record</h3>
                                    </div>
                                    
                                    <div className="mb-6 space-y-4">
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-2">
                                                Item Name
                                            </label>
                                            <input
                                                type="text"
                                                value={editingRecord.itemName || ''}
                                                onChange={(e) => setEditingRecord({...editingRecord, itemName: e.target.value})}
                                                className={`block w-full px-3 py-2 border rounded-md shadow-sm focus:outline-none focus:ring-blue-500 transition-colors duration-200 ${isDarkMode ? 'bg-gray-800 border-gray-600 text-white focus:border-blue-400 focus:ring-blue-400' : 'bg-white border-gray-300 text-gray-900 focus:border-blue-500'}`}
                                            />
                                        </div>
                                        
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-2">
                                                User Name
                                            </label>
                                            <input
                                                type="text"
                                                value={editingRecord.userName || ''}
                                                onChange={(e) => setEditingRecord({...editingRecord, userName: e.target.value})}
                                                className={`block w-full px-3 py-2 border rounded-md shadow-sm focus:outline-none focus:ring-blue-500 transition-colors duration-200 ${isDarkMode ? 'bg-gray-800 border-gray-600 text-white focus:border-blue-400 focus:ring-blue-400' : 'bg-white border-gray-300 text-gray-900 focus:border-blue-500'}`}
                                            />
                                        </div>
                                        
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-2">
                                                Department ID
                                            </label>
                                            <input
                                                type="text"
                                                value={editingRecord.departmentId || ''}
                                                onChange={(e) => setEditingRecord({...editingRecord, departmentId: e.target.value})}
                                                className={`block w-full px-3 py-2 border rounded-md shadow-sm focus:outline-none focus:ring-blue-500 transition-colors duration-200 ${isDarkMode ? 'bg-gray-800 border-gray-600 text-white focus:border-blue-400 focus:ring-blue-400' : 'bg-white border-gray-300 text-gray-900 focus:border-blue-500'}`}
                                            />
                                        </div>
                                        
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-2">
                                                Job Number
                                            </label>
                                            <input
                                                type="text"
                                                value={editingRecord.jobNumber || editingRecord.jobNum || ''}
                                                onChange={(e) => setEditingRecord({...editingRecord, jobNumber: e.target.value})}
                                                className={`block w-full px-3 py-2 border rounded-md shadow-sm focus:outline-none focus:ring-blue-500 transition-colors duration-200 ${isDarkMode ? 'bg-gray-800 border-gray-600 text-white focus:border-blue-400 focus:ring-blue-400' : 'bg-white border-gray-300 text-gray-900 focus:border-blue-500'}`}
                                                placeholder="Optional"
                                            />
                                        </div>
                                        
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-2">
                                                Quantity
                                            </label>
                                            <input
                                                type="number"
                                                min="1"
                                                value={editingRecord.quantity || 1}
                                                onChange={(e) => setEditingRecord({...editingRecord, quantity: parseInt(e.target.value) || 1})}
                                                className={`block w-full px-3 py-2 border rounded-md shadow-sm focus:outline-none focus:ring-blue-500 transition-colors duration-200 ${isDarkMode ? 'bg-gray-800 border-gray-600 text-white focus:border-blue-400 focus:ring-blue-400' : 'bg-white border-gray-300 text-gray-900 focus:border-blue-500'}`}
                                            />
                                        </div>
                                    </div>

                                    <div className="flex justify-end space-x-3">
                                        <button
                                            onClick={() => {
                                                setShowEditModal(false);
                                                setEditingRecord(null);
                                            }}
                                            className={`px-4 py-2 rounded transition-colors duration-200 ${isDarkMode ? 'bg-gray-600 text-white hover:bg-gray-500' : 'bg-gray-300 text-gray-700 hover:bg-gray-400'}`}
                                        >
                                            Cancel
                                        </button>
                                        <button
                                            onClick={handleSaveEdit}
                                            className="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700"
                                        >
                                            Save Changes
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        // Initialize GitHub Pages adapter before rendering
        if (window.githubPagesAdapter) {
            window.githubPagesAdapter.initialize().then(() => {
                console.log(' GitHub Pages adapter initialized, rendering app...');
                ReactDOM.render(
                    <ErrorBoundary>
                        <App />
                    </ErrorBoundary>,
                    document.getElementById('root')
                );
            }).catch((error) => {
                console.error(' Failed to initialize GitHub Pages adapter:', error);
                // Render anyway with empty data
                ReactDOM.render(
                    <ErrorBoundary>
                        <App />
                    </ErrorBoundary>,
                    document.getElementById('root')
                );
            });
        } else {
            // Fallback if adapter not loaded
            ReactDOM.render(
                <ErrorBoundary>
                    <App />
                </ErrorBoundary>,
                document.getElementById('root')
            );
        }
    </script>
</body>
</html>
