<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // Error Boundary Component for React Error Handling
        class ErrorBoundary extends React.Component {
            constructor(props) {
                super(props);
                this.state = { hasError: false, error: null, errorInfo: null };
            }
            
            static getDerivedStateFromError(error) {
                return { hasError: true };
            }
            
            componentDidCatch(error, errorInfo) {
                console.error('üö® Application Error Caught:', error);
                console.error('Error Info:', errorInfo);
                
                this.setState({
                    error: error,
                    errorInfo: errorInfo
                });
                
                // Store error in localStorage for debugging
                try {
                    const errorLog = {
                        timestamp: new Date().toISOString(),
                        error: error.toString(),
                        stack: error.stack,
                        componentStack: errorInfo.componentStack,
                        userAgent: navigator.userAgent
                    };
                    localStorage.setItem('lastError', JSON.stringify(errorLog));
                } catch (e) {
                    console.warn('Failed to store error log:', e);
                }
            }
            
            render() {
                if (this.state.hasError) {
                    return (
                        <div style={{ 
                            padding: '40px', 
                            fontFamily: 'Arial, sans-serif',
                            maxWidth: '800px',
                            margin: '0 auto',
                            backgroundColor: '#fef2f2',
                            border: '1px solid #fecaca',
                            borderRadius: '8px',
                            marginTop: '40px'
                        }}>
                            <h1 style={{ color: '#dc2626', fontSize: '24px', marginBottom: '16px' }}>
                                üö® Application Error
                            </h1>
                            <p style={{ marginBottom: '16px', color: '#374151' }}>
                                Something went wrong. The application encountered an unexpected error.
                            </p>
                            
                            <div style={{ marginBottom: '20px' }}>
                                <button 
                                    onClick={() => window.location.reload()}
                                    style={{ 
                                        padding: '12px 24px', 
                                        fontSize: '16px', 
                                        backgroundColor: '#3b82f6', 
                                        color: 'white', 
                                        border: 'none', 
                                        borderRadius: '6px',
                                        cursor: 'pointer',
                                        marginRight: '12px'
                                    }}
                                >
                                    üîÑ Reload Application
                                </button>
                                
                                <button 
                                    onClick={() => {
                                        localStorage.clear();
                                        window.location.reload();
                                    }}
                                    style={{ 
                                        padding: '12px 24px', 
                                        fontSize: '16px', 
                                        backgroundColor: '#ef4444', 
                                        color: 'white', 
                                        border: 'none', 
                                        borderRadius: '6px',
                                        cursor: 'pointer'
                                    }}
                                >
                                    üóëÔ∏è Clear Data & Reload
                                </button>
                            </div>
                            
                            {window.location.hostname === 'localhost' && this.state.error && (
                                <details style={{ marginTop: '20px' }}>
                                    <summary style={{ cursor: 'pointer', fontWeight: 'bold' }}>
                                        Technical Details (Development)
                                    </summary>
                                    <pre style={{ 
                                        background: '#f3f4f6', 
                                        padding: '16px', 
                                        borderRadius: '4px',
                                        fontSize: '12px',
                                        overflow: 'auto',
                                        marginTop: '8px'
                                    }}>
                                        {this.state.error && this.state.error.toString()}
                                        {this.state.errorInfo.componentStack}
                                    </pre>
                                </details>
                            )}
                        </div>
                    );
                }
                
                return this.props.children;
            }
        }

        // API Utility Functions with Retry Logic
        const API_BASE = window.location.hostname === 'localhost' 
            ? 'http://localhost:3001' 
            : `http://${window.location.hostname}:8080/api`;

        const wait = (ms) => new Promise(resolve => setTimeout(resolve, ms));

        // Enhanced Fetch with Timeout and Comprehensive Error Handling
        const fetchWithRetry = async (url, options = {}, retries = 3, timeoutMs = 30000) => {
            const startTime = performance.now();
            let lastError;
            const requestId = Date.now() + Math.random().toString(36).substr(2, 9);
            
            logger.debug(`Starting API request`, {
                url,
                method: options.method || 'GET',
                retries,
                timeout: timeoutMs,
                requestId
            }, 'API');
            
            for (let attempt = 1; attempt <= retries; attempt++) {
                try {
                    logger.debug(`API request attempt ${attempt}/${retries}`, {
                        url,
                        attempt,
                        requestId
                    }, 'API');
                    
                    // Create timeout promise
                    const timeoutPromise = new Promise((_, reject) => {
                        setTimeout(() => {
                            reject(new Error(`Request timeout after ${timeoutMs}ms`));
                        }, timeoutMs);
                    });
                    
                    // Create fetch promise
                    const fetchPromise = fetch(url, {
                        ...options,
                        headers: {
                            'Content-Type': 'application/json',
                            ...options.headers
                        },
                        // Add signal for cancellation if supported
                        signal: options.signal
                    });
                    
                    // Race between fetch and timeout
                    const response = await Promise.race([fetchPromise, timeoutPromise]);
                    
                    if (!response.ok) {
                        const errorMessage = `HTTP ${response.status}: ${response.statusText}`;
                        logger.warn(`API request failed with HTTP error`, {
                            status: response.status,
                            statusText: response.statusText,
                            url,
                            attempt,
                            requestId
                        }, 'API');
                        throw new Error(errorMessage);
                    }
                    
                    // Handle responses with no content (like DELETE 204)
                    let data;
                    const contentType = response.headers.get('content-type');
                    if (response.status === 204 || !contentType || !contentType.includes('application/json')) {
                        data = null;
                    } else {
                        try {
                            data = await response.json();
                        } catch (parseError) {
                            logger.error(`Failed to parse JSON response`, {
                                url,
                                contentType,
                                status: response.status,
                                parseError: parseError.message,
                                requestId
                            }, 'API');
                            throw new Error(`Invalid JSON response: ${parseError.message}`);
                        }
                    }
                    
                    const duration = performance.now() - startTime;
                    
                    // Track API performance
                    trackAPIPerformance(url, duration, true);
                    
                    // Log successful request
                    logger.success(`API request completed${attempt > 1 ? ` on attempt ${attempt}` : ''}`, {
                        url,
                        method: options.method || 'GET',
                        duration: `${duration.toFixed(2)}ms`,
                        status: response.status,
                        attempts: attempt,
                        requestId
                    }, 'API');
                    
                    return data;
                    
                } catch (error) {
                    lastError = error;
                    const errorContext = {
                        url,
                        method: options.method || 'GET',
                        attempt,
                        maxRetries: retries,
                        error: error.message,
                        requestId,
                        isTimeout: error.message.includes('timeout'),
                        isNetworkError: error.name === 'TypeError' || error.message.includes('fetch')
                    };
                    
                    if (attempt === retries) {
                        // Final attempt failed
                        logger.error(`API request failed after all retries`, errorContext, 'API');
                    } else {
                        // Intermediate attempt failed
                        logger.warn(`API request attempt failed, retrying`, errorContext, 'API');
                        
                        const delayMs = Math.min(1000 * Math.pow(2, attempt - 1), 5000);
                        logger.debug(`Waiting ${delayMs}ms before retry`, { delayMs, requestId }, 'API');
                        await wait(delayMs);
                    }
                }
            }
            
            const duration = performance.now() - startTime;
            trackAPIPerformance(url, duration, false);
            
            console.error('üö® All API retry attempts failed:', lastError);
            throw new Error(`API request failed after ${retries} attempts: ${lastError.message}`);
        };

        // trackAPIPerformance function is defined globally below


        // Input Validation Functions
        const validateRequiredFields = (data, requiredFields, context = 'operation') => {
            const missing = requiredFields.filter(field => 
                !data[field] || (typeof data[field] === 'string' && data[field].trim() === '')
            );
            
            if (missing.length > 0) {
                throw new Error(`${context} failed: Missing required fields: ${missing.join(', ')}`);
            }
            
            return true;
        };

        const validateCheckoutData = (data) => {
            validateRequiredFields(data, ['itemName', 'userName', 'quantity'], 'Checkout');
            
            if (!Number.isInteger(data.quantity) || data.quantity <= 0) {
                throw new Error('Quantity must be a positive integer');
            }
            
            if (data.itemName.length > 100) {
                throw new Error('Item name must be 100 characters or less');
            }
            
            if (data.userName.length > 50) {
                throw new Error('User name must be 50 characters or less');
            }
            
            return true;
        };

        const validateItemData = (data, isCreation = false) => {
            // Only require name for creation, not updates
            if (isCreation) {
                validateRequiredFields(data, ['name'], 'Item creation');
            }
            
            if (data.name && data.name.length > 100) {
                throw new Error('Item name must be 100 characters or less');
            }
            
            if (data.quantity !== undefined && (!Number.isInteger(data.quantity) || data.quantity < 0)) {
                throw new Error('Quantity must be a non-negative integer');
            }
            
            if (data.price !== undefined && (isNaN(data.price) || data.price < 0)) {
                throw new Error('Price must be a non-negative number');
            }
            
            return true;
        };

        // Enhanced Form Validation System
        const FormValidator = {
            // Email validation
            validateEmail: (email) => {
                if (!email) return { isValid: false, error: 'Email is required' };
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailRegex.test(email)) {
                    return { isValid: false, error: 'Please enter a valid email address' };
                }
                if (email.length > 100) {
                    return { isValid: false, error: 'Email must be 100 characters or less' };
                }
                return { isValid: true };
            },
            
            // Phone number validation (US format)
            validatePhone: (phone) => {
                if (!phone) return { isValid: true }; // Optional field
                const phoneRegex = /^\(?([0-9]{3})\)?[-. ]?([0-9]{3})[-. ]?([0-9]{4})$/;
                if (!phoneRegex.test(phone)) {
                    return { isValid: false, error: 'Please enter a valid phone number (e.g., 123-456-7890)' };
                }
                return { isValid: true };
            },
            
            // Text length validation
            validateTextLength: (text, minLength = 0, maxLength = 255, fieldName = 'Field') => {
                if (!text && minLength > 0) {
                    return { isValid: false, error: `${fieldName} is required` };
                }
                if (text && text.length < minLength) {
                    return { isValid: false, error: `${fieldName} must be at least ${minLength} characters` };
                }
                if (text && text.length > maxLength) {
                    return { isValid: false, error: `${fieldName} must be ${maxLength} characters or less` };
                }
                return { isValid: true };
            },
            
            // Number validation
            validateNumber: (value, min = null, max = null, fieldName = 'Value', allowDecimals = true) => {
                if (value === null || value === undefined || value === '') {
                    return { isValid: false, error: `${fieldName} is required` };
                }
                
                const num = parseFloat(value);
                if (isNaN(num)) {
                    return { isValid: false, error: `${fieldName} must be a valid number` };
                }
                
                if (!allowDecimals && !Number.isInteger(num)) {
                    return { isValid: false, error: `${fieldName} must be a whole number` };
                }
                
                if (min !== null && num < min) {
                    return { isValid: false, error: `${fieldName} must be at least ${min}` };
                }
                
                if (max !== null && num > max) {
                    return { isValid: false, error: `${fieldName} must be no more than ${max}` };
                }
                
                return { isValid: true, value: num };
            },
            
            // Cost code validation (format: X-XX-XXX-5770)
            validateCostCode: (costCode) => {
                if (!costCode) return { isValid: false, error: 'Cost code is required' };
                const costCodeRegex = /^\d-\d{2}-\d{1,3}-5770$/;
                if (!costCodeRegex.test(costCode)) {
                    return { isValid: false, error: 'Cost code must be in format X-XX-XXX-5770 (e.g., 1-20-100-5770)' };
                }
                return { isValid: true };
            },
            
            // Job number validation
            validateJobNumber: (jobNumber) => {
                if (!jobNumber) return { isValid: false, error: 'Job number is required' };
                if (jobNumber.length < 3) {
                    return { isValid: false, error: 'Job number must be at least 3 characters' };
                }
                if (jobNumber.length > 20) {
                    return { isValid: false, error: 'Job number must be 20 characters or less' };
                }
                return { isValid: true };
            },
            
            
            // Multiple field validation
            validateForm: (data, validationRules) => {
                const errors = {};
                let isValid = true;
                
                for (const [fieldName, rules] of Object.entries(validationRules)) {
                    const value = data[fieldName];
                    
                    for (const rule of rules) {
                        const result = rule(value);
                        if (!result.isValid) {
                            errors[fieldName] = result.error;
                            isValid = false;
                            break; // Stop at first error for this field
                        }
                    }
                }
                
                return { isValid, errors };
            }
        };
        
        // Pre-configured validation functions for common forms
        const validateNewItemForm = (data) => {
            return FormValidator.validateForm(data, {
                name: [
                    (value) => FormValidator.validateTextLength(value, 1, 100, 'Item name')
                ],
                price: [
                    (value) => value ? FormValidator.validateNumber(value, 0, 999999, 'Price', true) : { isValid: true }
                ],
                quantity: [
                    (value) => value ? FormValidator.validateNumber(value, 0, 999999, 'Quantity', false) : { isValid: true }
                ],
                category: [
                    (value) => FormValidator.validateTextLength(value, 0, 50, 'Category')
                ]
            });
        };
        
        const validateNewUserForm = (data) => {
            return FormValidator.validateForm(data, {
                firstName: [
                    (value) => FormValidator.validateTextLength(value, 1, 50, 'First name')
                ],
                lastName: [
                    (value) => FormValidator.validateTextLength(value, 1, 50, 'Last name')
                ],
                costCode: [
                    (value) => FormValidator.validateCostCode(value)
                ],
                email: [
                    (value) => FormValidator.validateEmail(value)
                ]
            });
        };
        
        const validateCheckoutForm = (data, isJobCheckout = false) => {
            if (isJobCheckout) {
                return FormValidator.validateForm(data, {
                    jobNumber: [
                        (value) => FormValidator.validateJobNumber(value)
                    ]
                });
            } else {
                return FormValidator.validateForm(data, {
                    userId: [
                        (value) => !value ? { isValid: false, error: 'Please select a user' } : { isValid: true }
                    ]
                });
            }
        };

        // Security Sanitization System
        const SecuritySanitizer = {
            // HTML entity encoding to prevent XSS
            escapeHTML: (str) => {
                if (typeof str !== 'string') return str;
                
                const entityMap = {
                    '&': '&amp;',
                    '<': '&lt;',
                    '>': '&gt;',
                    '"': '&quot;',
                    "'": '&#39;',
                    '/': '&#x2F;',
                    '`': '&#x60;',
                    '=': '&#x3D;'
                };
                
                return str.replace(/[&<>"'`=\/]/g, (s) => entityMap[s]);
            },
            
            // Sanitize user input for safe display
            sanitizeUserInput: (input) => {
                if (typeof input !== 'string') return input;
                
                // Remove potentially dangerous characters and patterns
                let sanitized = input
                    .replace(/<script\b[^<]*(?:(?!<\/script>)<[^<]*)*<\/script>/gi, '') // Remove script tags
                    .replace(/<iframe\b[^<]*(?:(?!<\/iframe>)<[^<]*)*<\/iframe>/gi, '') // Remove iframe tags
                    .replace(/javascript:/gi, '') // Remove javascript: protocol
                    .replace(/on\w+\s*=\s*["'][^"']*["']/gi, '') // Remove event handlers
                    .replace(/data:text\/html/gi, '') // Remove data URLs
                    .trim();
                    
                return SecuritySanitizer.escapeHTML(sanitized);
            },
            
            // Validate and sanitize URLs
            sanitizeURL: (url) => {
                if (typeof url !== 'string') return '';
                
                // Allow only HTTP/HTTPS protocols
                const allowedProtocols = ['http:', 'https:'];
                
                try {
                    const urlObj = new URL(url);
                    if (!allowedProtocols.includes(urlObj.protocol)) {
                        logger.warn('Blocked potentially dangerous URL protocol', { url, protocol: urlObj.protocol }, 'Security');
                        return '';
                    }
                    return urlObj.toString();
                } catch (e) {
                    logger.warn('Invalid URL provided', { url, error: e.message }, 'Security');
                    return '';
                }
            },
            
            // Sanitize file names to prevent path traversal
            sanitizeFileName: (fileName) => {
                if (typeof fileName !== 'string') return '';
                
                return fileName
                    .replace(/[<>:"/\\|?*]/g, '') // Remove invalid file name characters
                    .replace(/\.\./g, '') // Remove path traversal attempts
                    .replace(/^\.+/, '') // Remove leading dots
                    .trim()
                    .substring(0, 255); // Limit length
            },
            
            // Rate limiting for security events
            rateLimiter: new Map(),
            
            checkRateLimit: (identifier, maxAttempts = 10, timeWindow = 60000) => {
                const now = Date.now();
                const key = `security_${identifier}`;
                
                if (!SecuritySanitizer.rateLimiter.has(key)) {
                    SecuritySanitizer.rateLimiter.set(key, { attempts: 1, firstAttempt: now });
                    return true;
                }
                
                const record = SecuritySanitizer.rateLimiter.get(key);
                
                // Reset if outside time window
                if (now - record.firstAttempt > timeWindow) {
                    SecuritySanitizer.rateLimiter.set(key, { attempts: 1, firstAttempt: now });
                    return true;
                }
                
                // Check if limit exceeded
                if (record.attempts >= maxAttempts) {
                    logger.error('Rate limit exceeded for security event', { 
                        identifier, 
                        attempts: record.attempts, 
                        timeWindow: timeWindow 
                    }, 'Security');
                    return false;
                }
                
                record.attempts++;
                return true;
            },
            
            // Clean up old rate limit entries
            cleanupRateLimit: () => {
                const now = Date.now();
                const timeWindow = 60000;
                
                for (const [key, record] of SecuritySanitizer.rateLimiter.entries()) {
                    if (now - record.firstAttempt > timeWindow) {
                        SecuritySanitizer.rateLimiter.delete(key);
                    }
                }
            }
        };
        
        // Clean up rate limiter every 5 minutes
        setInterval(SecuritySanitizer.cleanupRateLimit, 300000);

        // Comprehensive Error Logging System
        class Logger {
            constructor() {
                this.logs = [];
                this.maxLogs = 1000;
                this.sessionId = Date.now().toString(36) + Math.random().toString(36).substr(2);
            }
            
            log(level, message, context = {}, component = 'App') {
                const logEntry = {
                    id: Date.now() + Math.random(),
                    timestamp: new Date().toISOString(),
                    sessionId: this.sessionId,
                    level: level.toUpperCase(),
                    message,
                    component,
                    context: JSON.parse(JSON.stringify(context)), // Deep clone to avoid references
                    url: window.location.href,
                    userAgent: navigator.userAgent.substring(0, 100), // Truncate for storage
                    stack: level === 'error' ? new Error().stack : null
                };
                
                // Add to local storage
                this.logs.push(logEntry);
                
                // Keep only recent logs to prevent memory bloat
                if (this.logs.length > this.maxLogs) {
                    this.logs = this.logs.slice(-this.maxLogs);
                }
                
                // Persist to localStorage (keep last 100 for debugging)
                try {
                    const persistedLogs = this.logs.slice(-100);
                    localStorage.setItem('app_error_logs', JSON.stringify(persistedLogs));
                } catch (e) {
                    console.warn('Failed to persist logs to localStorage:', e);
                }
                
                // Console output with context
                const consoleMethod = console[level] || console.log;
                const prefix = `[${level.toUpperCase()}] [${component}]`;
                
                if (Object.keys(context).length > 0) {
                    consoleMethod(`${prefix} ${message}`, context);
                } else {
                    consoleMethod(`${prefix} ${message}`);
                }
                
                // Track critical errors
                if (level === 'error') {
                    this.trackCriticalError(logEntry);
                }
            }
            
            trackCriticalError(logEntry) {
                // Store critical errors separately for monitoring
                try {
                    const criticalErrors = JSON.parse(localStorage.getItem('critical_errors') || '[]');
                    criticalErrors.push(logEntry);
                    
                    // Keep only last 50 critical errors
                    const recentCriticalErrors = criticalErrors.slice(-50);
                    localStorage.setItem('critical_errors', JSON.stringify(recentCriticalErrors));
                } catch (e) {
                    console.warn('Failed to track critical error:', e);
                }
            }
            
            error(message, context = {}, component = 'App') { 
                this.log('error', message, context, component); 
            }
            
            warn(message, context = {}, component = 'App') { 
                this.log('warn', message, context, component); 
            }
            
            info(message, context = {}, component = 'App') { 
                this.log('info', message, context, component); 
            }
            
            debug(message, context = {}, component = 'App') { 
                this.log('debug', message, context, component); 
            }
            
            success(message, context = {}, component = 'App') { 
                this.log('info', `‚úÖ ${message}`, context, component); 
            }
            
            // Export logs for debugging or support
            exportLogs(format = 'json') {
                if (format === 'json') {
                    return JSON.stringify(this.logs, null, 2);
                } else if (format === 'csv') {
                    const headers = 'timestamp,level,component,message,context\n';
                    const rows = this.logs.map(log => 
                        `"${log.timestamp}","${log.level}","${log.component}","${log.message}","${JSON.stringify(log.context)}"`
                    ).join('\n');
                    return headers + rows;
                }
            }
            
            // Clear logs (for privacy or testing)
            clearLogs() {
                this.logs = [];
                try {
                    localStorage.removeItem('app_error_logs');
                    localStorage.removeItem('critical_errors');
                } catch (e) {
                    console.warn('Failed to clear persisted logs:', e);
                }
            }
            
            // Get summary statistics
            getLogsSummary() {
                const summary = {
                    total: this.logs.length,
                    byLevel: {},
                    byComponent: {},
                    recentErrors: this.logs.filter(log => 
                        log.level === 'ERROR' && 
                        Date.now() - new Date(log.timestamp).getTime() < 3600000 // Last hour
                    ).length
                };
                
                this.logs.forEach(log => {
                    summary.byLevel[log.level] = (summary.byLevel[log.level] || 0) + 1;
                    summary.byComponent[log.component] = (summary.byComponent[log.component] || 0) + 1;
                });
                
                return summary;
            }
        }
        
        // Initialize global logger
        const logger = new Logger();
        
        // Make logger available globally for debugging
        window.appLogger = logger;
        
        // Error Recovery System
        const ErrorRecovery = {
            // Attempt to recover from API failures
            recoverFromAPIError: async (error, operation, retryFunction) => {
                logger.warn('Attempting error recovery', { error: error.message, operation }, 'Recovery');
                
                // Check if it's a network error
                if (error.message.includes('fetch') || error.message.includes('network') || error.message.includes('timeout')) {
                    // Wait a moment and retry
                    await new Promise(resolve => setTimeout(resolve, 2000));
                    
                    try {
                        const result = await retryFunction();
                        logger.success('Recovery successful after network error', { operation }, 'Recovery');
                        return { success: true, data: result };
                    } catch (retryError) {
                        logger.error('Recovery failed', { operation, retryError: retryError.message }, 'Recovery');
                        return { success: false, error: retryError };
                    }
                }
                
                return { success: false, error };
            },
            
            // Recover corrupted localStorage data
            recoverLocalStorage: (key, defaultValue = null) => {
                try {
                    const stored = localStorage.getItem(key);
                    if (stored) {
                        return JSON.parse(stored);
                    }
                    return defaultValue;
                } catch (error) {
                    logger.warn('Corrupted localStorage data detected, clearing', { key, error: error.message }, 'Recovery');
                    try {
                        localStorage.removeItem(key);
                    } catch (e) {
                        logger.error('Failed to clear corrupted localStorage', { key, error: e.message }, 'Recovery');
                    }
                    return defaultValue;
                }
            },
            
            // Recover from component errors
            recoverComponent: (componentName, fallbackRender) => {
                return class RecoverableComponent extends React.Component {
                    constructor(props) {
                        super(props);
                        this.state = { hasError: false, retryCount: 0 };
                    }
                    
                    static getDerivedStateFromError(error) {
                        return { hasError: true };
                    }
                    
                    componentDidCatch(error, errorInfo) {
                        logger.error(`Component error in ${componentName}`, {
                            error: error.message,
                            stack: error.stack,
                            componentStack: errorInfo.componentStack,
                            retryCount: this.state.retryCount
                        }, 'Recovery');
                    }
                    
                    handleRetry = () => {
                        logger.info(`Retrying component ${componentName}`, { retryCount: this.state.retryCount + 1 }, 'Recovery');
                        this.setState({ 
                            hasError: false, 
                            retryCount: this.state.retryCount + 1 
                        });
                    }
                    
                    render() {
                        if (this.state.hasError) {
                            return fallbackRender(this.handleRetry, this.state.retryCount);
                        }
                        return this.props.children;
                    }
                };
            },
            
            // Graceful degradation for missing features
            gracefulDegradation: (feature, fallback, condition) => {
                try {
                    if (condition()) {
                        return feature();
                    } else {
                        logger.warn('Feature unavailable, using fallback', { feature: feature.name }, 'Recovery');
                        return fallback();
                    }
                } catch (error) {

        // Offline Detection and Operation Queuing
        const useOfflineQueue = () => {
            const [isOnline, setIsOnline] = useState(navigator.onLine);
            const [pendingOperations, setPendingOperations] = usePersistedState('pendingOperations', []);
            const [isProcessingQueue, setIsProcessingQueue] = useState(false);
            
            useEffect(() => {
                const handleOnline = async () => {
                    console.log('üåê Network connection restored');
                    setIsOnline(true);
                    
                    if (pendingOperations.length > 0 && !isProcessingQueue) {
                        await processPendingOperations();
                    }
                };
                
                const handleOffline = () => {
                    console.log('üì¥ Network connection lost - operations will be queued');
                    setIsOnline(false);
                };
                
                window.addEventListener('online', handleOnline);
                window.addEventListener('offline', handleOffline);
                
                // Process any pending operations on initial load
                if (isOnline && pendingOperations.length > 0 && !isProcessingQueue) {
                    processPendingOperations();
                }
                
                return () => {
                    window.removeEventListener('online', handleOnline);
                    window.removeEventListener('offline', handleOffline);
                };
            }, [pendingOperations.length, isProcessingQueue]);
            
            const queueOperation = (operation) => {
                const queuedOperation = {
                    ...operation,
                    id: Date.now().toString() + Math.random().toString(36).substr(2, 9),
                    timestamp: new Date().toISOString(),
                    retries: 0
                };
                
                setPendingOperations(prev => [...prev, queuedOperation]);
                
                return queuedOperation.id;
            };
            
            const processPendingOperations = async () => {
                if (isProcessingQueue || pendingOperations.length === 0) {
                    return;
                }
                
                setIsProcessingQueue(true);
                
                const successfulOperations = [];
                const failedOperations = [];
                
                for (const operation of pendingOperations) {
                    try {
                        
                        // Execute the operation
                        await operation.execute();
                        
                        successfulOperations.push(operation.id);
                        
                    } catch (error) {
                        
                        operation.retries = (operation.retries || 0) + 1;
                        operation.lastError = error.message;
                        
                        if (operation.retries >= 3) {
                            failedOperations.push(operation);
                            console.error(`üö® Operation permanently failed after 3 retries: ${operation.type}`);
                        }
                    }
                }
                
                // Remove successful operations from queue
                setPendingOperations(prev => 
                    prev.filter(op => 
                        !successfulOperations.includes(op.id) && 
                        !failedOperations.some(failed => failed.id === op.id)
                    )
                );
                
                if (successfulOperations.length > 0) {
                }
                
                if (failedOperations.length > 0) {
                    console.error(`üí• ${failedOperations.length} operations failed permanently and were removed from queue`);
                }
                
                setIsProcessingQueue(false);
            };
            
            return {
                isOnline,
                pendingOperations,
                queueOperation,
                processPendingOperations,
                isProcessingQueue
            };
        };

            });
            
            const renderStart = useRef(null);
            const renderTimes = useRef([]);
            
            // Track render start time
            useEffect(() => {
                renderStart.current = performance.now();
            });
            
            // Track render completion
            useEffect(() => {
                if (renderStart.current) {
                    const renderTime = performance.now() - renderStart.current;
                    renderTimes.current.push(renderTime);
                    
                    // Keep only last 50 render times for performance
                    if (renderTimes.current.length > 50) {
                        renderTimes.current = renderTimes.current.slice(-50);
                    }
                    
                    const newRenderCount = performanceData.renderCount + 1;
                    const newTotalTime = performanceData.totalRenderTime + renderTime;
                    const newAverageTime = newTotalTime / newRenderCount;
                    const isSlowRender = renderTime > 100; // 100ms threshold
                    
                    setPerformanceData(prev => ({
                        renderCount: newRenderCount,
                        totalRenderTime: newTotalTime,
                        averageRenderTime: newAverageTime,
                        slowRenders: prev.slowRenders + (isSlowRender ? 1 : 0)
                    }));
                    
                    // Log slow renders
                    if (isSlowRender) {
                        logger.warn(`Slow render detected in ${componentName}`, {
                            renderTime: `${renderTime.toFixed(2)}ms`,
                            threshold: '100ms',
                            renderCount: newRenderCount
                        }, 'PERFORMANCE');
                    }
                    
                    // Log performance summary every 25 renders
                    if (newRenderCount % 25 === 0) {
                        logger.info(`Performance summary for ${componentName}`, {
                            totalRenders: newRenderCount,
                            averageRenderTime: `${newAverageTime.toFixed(2)}ms`,
                            slowRenders: performanceData.slowRenders + (isSlowRender ? 1 : 0),
                            slowRenderPercentage: `${(((performanceData.slowRenders + (isSlowRender ? 1 : 0)) / newRenderCount) * 100).toFixed(1)}%`
                        }, 'PERFORMANCE');
                    }
                    
                    renderStart.current = null;
                }
            });
            
            return performanceData;
        };

        const trackAPIPerformance = (endpoint, duration, success, statusCode = null) => {
            const threshold = 5000; // 5 seconds
            const key = endpoint.split('/').pop() || 'unknown';
            
            // Log slow API calls
            if (duration > threshold) {
                logger.warn(`Slow API call detected`, {
                    endpoint,
                    duration: `${duration.toFixed(0)}ms`,
                    threshold: `${threshold}ms`,
                    success,
                    statusCode
                }, 'API');
            }
            
            // Store metrics in localStorage
            try {
                const metricsKey = 'api_performance_metrics';
                const metrics = JSON.parse(localStorage.getItem(metricsKey) || '{}');
                
                if (!metrics[key]) {
                    metrics[key] = { 
                        calls: 0, 
                        totalTime: 0, 
                        failures: 0,
                        slowCalls: 0,
                        averageTime: 0,
                        lastCall: null
                    };
                }
                
                metrics[key].calls++;
                metrics[key].totalTime += duration;
                metrics[key].averageTime = metrics[key].totalTime / metrics[key].calls;
                metrics[key].lastCall = new Date().toISOString();
                
                if (!success) metrics[key].failures++;
                if (duration > threshold) metrics[key].slowCalls++;
                
                // Keep only last 24 hours of data and limit to 100 endpoints
                const cutoffTime = Date.now() - 24 * 60 * 60 * 1000;
                const filteredMetrics = {};
                const sortedKeys = Object.keys(metrics)
                    .filter(k => metrics[k].lastCall && new Date(metrics[k].lastCall).getTime() > cutoffTime)
                    .sort((a, b) => metrics[b].calls - metrics[a].calls)
                    .slice(0, 100);
                
                sortedKeys.forEach(k => {
                    filteredMetrics[k] = metrics[k];
                });
                
                localStorage.setItem(metricsKey, JSON.stringify(filteredMetrics));
            } catch (error) {
                logger.debug('Failed to store API performance metrics', { error: error.message }, 'PERFORMANCE');
            }
        };

        // Memory Leak Detection and Prevention System
        const useMemoryMonitor = (componentName) => {
            const [memoryStats, setMemoryStats] = useState({
                usedJSHeapSize: 0,
                totalJSHeapSize: 0,
                jsHeapSizeLimit: 0,
                leakWarnings: 0,
                lastCheck: Date.now()
            });
            
            const lastMemoryCheck = useRef(0);
            const memoryHistory = useRef([]);
            const cleanupFunctions = useRef([]);
            
            useEffect(() => {
                const checkMemory = () => {
                    // Check if Performance API is available
                    if (!window.performance || !window.performance.memory) {
                        return;
                    }
                    
                    const memory = window.performance.memory;
                    const now = Date.now();
                    
                    // Add current memory usage to history
                    memoryHistory.current.push({
                        timestamp: now,
                        used: memory.usedJSHeapSize,
                        total: memory.totalJSHeapSize,
                        limit: memory.jsHeapSizeLimit
                    });
                    
                    // Keep only last 10 minutes of data
                    const tenMinutesAgo = now - 600000;
                    memoryHistory.current = memoryHistory.current.filter(
                        entry => entry.timestamp > tenMinutesAgo
                    );
                    
                    // Detect memory leaks
                    let leakDetected = false;
                    if (memoryHistory.current.length >= 5) {
                        const recent = memoryHistory.current.slice(-5);
                        const growthRate = (recent[4].used - recent[0].used) / 
                                         (recent[4].timestamp - recent[0].timestamp);
                        
                        // If memory is growing by more than 1MB per minute consistently
                        if (growthRate > 1024 * 1024 / 60000) {
                            leakDetected = true;
                            logger.warn('Potential memory leak detected', {
                                component: componentName,
                                growthRate: `${(growthRate * 60000 / 1024 / 1024).toFixed(2)}MB/min`,
                                currentUsage: `${(memory.usedJSHeapSize / 1024 / 1024).toFixed(2)}MB`,
                                limit: `${(memory.jsHeapSizeLimit / 1024 / 1024).toFixed(2)}MB`
                            }, 'MEMORY');
                        }
                    }
                    
                    // Update state
                    setMemoryStats(prev => ({
                        usedJSHeapSize: memory.usedJSHeapSize,
                        totalJSHeapSize: memory.totalJSHeapSize,
                        jsHeapSizeLimit: memory.jsHeapSizeLimit,
                        leakWarnings: prev.leakWarnings + (leakDetected ? 1 : 0),
                        lastCheck: now
                    }));
                    
                    // Trigger garbage collection if memory usage is high (>80% of limit)
                    if (memory.usedJSHeapSize > memory.jsHeapSizeLimit * 0.8) {
                        logger.warn('High memory usage detected, triggering cleanup', {
                            component: componentName,
                            usage: `${(memory.usedJSHeapSize / 1024 / 1024).toFixed(2)}MB`,
                            limit: `${(memory.jsHeapSizeLimit / 1024 / 1024).toFixed(2)}MB`,
                            percentage: `${((memory.usedJSHeapSize / memory.jsHeapSizeLimit) * 100).toFixed(1)}%`
                        }, 'MEMORY');
                        
                        // Suggest garbage collection
                        if (window.gc) {
                            window.gc();
                        }
                        
                        // Clear old performance metrics
                        try {
                            const oldMetrics = localStorage.getItem('api_performance_metrics');
                            if (oldMetrics) {
                                const metrics = JSON.parse(oldMetrics);
                                // Keep only most recent and important metrics
                                const importantMetrics = {};
                                Object.keys(metrics)
                                    .sort((a, b) => metrics[b].calls - metrics[a].calls)
                                    .slice(0, 20)
                                    .forEach(key => {
                                        importantMetrics[key] = metrics[key];
                                    });
                                localStorage.setItem('api_performance_metrics', JSON.stringify(importantMetrics));
                            }
                        } catch (e) {
                            logger.debug('Failed to cleanup performance metrics', { error: e.message }, 'MEMORY');
                        }
                    }
                };
                
                // Check memory every 30 seconds
                const interval = setInterval(checkMemory, 30000);
                checkMemory(); // Initial check
                
                return () => {
                    clearInterval(interval);
                    // Execute any registered cleanup functions
                    cleanupFunctions.current.forEach(cleanup => {
                        try {
                            cleanup();
                        } catch (e) {
                            logger.debug('Error during cleanup', { error: e.message }, 'MEMORY');
                        }
                    });
                    cleanupFunctions.current = [];
                };
            }, [componentName]);
            
            // Memory cleanup utilities
            const registerCleanup = (cleanupFn) => {
                cleanupFunctions.current.push(cleanupFn);
            };
            
            const forceCleanup = () => {
                // Clear various caches and temporary data
                try {
                    // Clear old logs
                    const logs = JSON.parse(localStorage.getItem('app_error_logs') || '[]');
                    if (logs.length > 500) {
                        const recentLogs = logs.slice(-250);
                        localStorage.setItem('app_error_logs', JSON.stringify(recentLogs));
                    }
                    
                    // Clear old performance data
                    const perfData = localStorage.getItem('api_performance_metrics');
                    if (perfData) {
                        const metrics = JSON.parse(perfData);
                        const cutoff = Date.now() - 3600000; // 1 hour
                        const filtered = {};
                        Object.keys(metrics).forEach(key => {
                            if (metrics[key].lastCall && new Date(metrics[key].lastCall).getTime() > cutoff) {
                                filtered[key] = metrics[key];
                            }
                        });
                        localStorage.setItem('api_performance_metrics', JSON.stringify(filtered));
                    }
                    
                    logger.info('Memory cleanup completed', { component: componentName }, 'MEMORY');
                } catch (e) {
                    logger.warn('Error during force cleanup', { error: e.message }, 'MEMORY');
                }
            };
            
            return {
                memoryStats,
                registerCleanup,
                forceCleanup,
                isHighMemoryUsage: memoryStats.usedJSHeapSize > memoryStats.jsHeapSizeLimit * 0.7
            };
        };

            // Enhanced Sync Processing with Add/Update/Delete Operations
            const processSyncOperations = async () => {

                const results = {
                    added: [],
                    updated: [],
                    deleted: [],
                    failed: []

                setUserUploadStep('upload');
                setUploadProgress({ current: 0, total: totalOperations, percentage: 0 });
                
                // Adaptive batch size based on operation count for optimal performance
                // More conservative batch sizes to prevent API server overload
                const batchSize = totalOperations > 2000 ? 30 : totalOperations > 1000 ? 25 : totalOperations > 500 ? 20 : totalOperations > 100 ? 15 : 10;
                console.log(`Processing ${totalOperations} sync operations in batches of ${batchSize}`);
                
                // Helper function to process operations in batches
                const processBatch = async (operations, operationType, processFn) => {
                    if (operations.length === 0) return;
                    
                    const batches = [];
                    for (let i = 0; i < operations.length; i += batchSize) {
                        batches.push(operations.slice(i, i + batchSize));
                    }
                    
                    setUserUploadStatus(`${operationType} ${operations.length} users...`);
                    
                    for (let batchIndex = 0; batchIndex < batches.length; batchIndex++) {
                        const batch = batches[batchIndex];
                        const startTime = Date.now();
                        
                        // Process batch in parallel with retry logic
                        const batchPromises = batch.map(async (operation, index) => {
                            const maxRetries = 3;
                            let attempt = 0;
                            
                            while (attempt < maxRetries) {
                                try {
                                    const controller = new AbortController();
                                    const timeoutId = setTimeout(() => controller.abort(), 10000); // 10 second timeout
                                    
                                    const result = await processFn(operation, controller.signal);
                                    clearTimeout(timeoutId);
                                    
                                    return { success: true, operation, result, attempt: attempt + 1 };
                                } catch (error) {
                                    attempt++;
                                    if (attempt >= maxRetries) {
                                        return { success: false, operation, error: error.message, attempts: attempt };
                                    }
                                    // Exponential backoff with jitter to prevent thundering herd
                                    const jitter = Math.random() * 100;
                                    await new Promise(resolve => setTimeout(resolve, Math.pow(2, attempt) * 100 + jitter));
                                }
                            }
                        });
                        
                        try {
                            const batchResults = await Promise.allSettled(batchPromises);
                            
                            // Process batch results
                            batchResults.forEach((result, index) => {
                                if (result.status === 'fulfilled' && result.value) {
                                    if (result.value.success) {
                                        switch (operationType) {
                                            case 'Adding':
                                                results.added.push(result.value.operation);
                                                break;
                                            case 'Updating':
                                                results.updated.push(result.value.operation);
                                                break;
                                            case 'Deleting':
                                                results.deleted.push(result.value.operation);
                                                break;
                                        }
                                    } else {
                                        results.failed.push({ 
                                            operation: operationType.toLowerCase().slice(0, -3), 
                                            data: result.value.operation, 
                                            error: result.value.error 
                                        });
                                    }
                                } else {
                                    results.failed.push({ 
                                        operation: operationType.toLowerCase().slice(0, -3), 
                                        data: batch[index], 
                                        error: result.reason?.message || 'Unknown error' 
                                    });
                                }
                                processedCount++;
                            });
                            
                        } catch (batchError) {
                            console.error(`Critical error processing ${operationType} batch ${batchIndex + 1}:`, batchError);
                            batch.forEach(operation => {
                                results.failed.push({ 
                                    operation: operationType.toLowerCase().slice(0, -3), 
                                    data: operation, 
                                    error: `Batch processing failed: ${batchError.message}` 
                                });
                                processedCount++;
                            });
                        }
                        
                        // Update progress with performance metrics
                        const batchTime = Date.now() - startTime;
                        const avgTimePerOperation = batchTime / batch.length;
                        const estimatedTimeRemaining = ((totalOperations - processedCount) * avgTimePerOperation) / 1000;
                        
                        const percentage = Math.round((processedCount / totalOperations) * 100);
                        setUploadProgress({ current: processedCount, total: totalOperations, percentage });
                        
                        // Update status with real-time progress

                if (!deptId) return deptId;

                // If already properly formatted with 5770, return as-is
                if (deptStr.match(/^\d-\d{2}-\d{3}-5770$/)) {
                    return deptStr;
                }
                
                // If it contains dashes, split and format
                if (deptStr.includes('-')) {

                        const businessType = parts[0].padStart(1, '0');
                        const division = parts[1].padStart(2, '0');
                        let department = parts[2];
                        
                        // Ensure department is exactly 3 digits
                        if (department.length > 3) {
                            department = department.substring(0, 3);
                        } else if (department.length < 3) {
                            department = department.padStart(3, '0');
                        }
                        
                        return `${businessType}-${division}-${department}-5770`;
                    } else if (parts.length === 2) {

                        const businessType = parts[0].padStart(1, '0');
                        const division = parts[1].padStart(2, '0');
                        return `${businessType}-${division}-000-5770`;

                try {
                    const totalUsers = users.length;
                    setUploadProgress({ current: 0, total: totalUsers, percentage: 0 });
                    setUserUploadStep('upload');
                    
                    let deletedCount = 0;
                    let failedCount = 0;
                    
                    // More conservative batch size to prevent API server overload
                    const batchSize = totalUsers > 1000 ? 20 : totalUsers > 500 ? 15 : totalUsers > 100 ? 10 : 5;
                    const batches = [];
                    for (let i = 0; i < users.length; i += batchSize) {
                        batches.push(users.slice(i, i + batchSize));
                    }
                    
                    console.log(`Clearing ${totalUsers} users in ${batches.length} batches of ${batchSize} each`);
                    
                    for (let batchIndex = 0; batchIndex < batches.length; batchIndex++) {
                        const batch = batches[batchIndex];
                        const startTime = Date.now();
                        
                        setUserUploadStatus(`Clearing users... (${deletedCount + failedCount}/${totalUsers} - batch ${batchIndex + 1}/${batches.length})`);
                        
                        // Process batch in parallel with error resilience
                        const batchPromises = batch.map(async (user, index) => {
                            const maxRetries = 3;
                            let attempt = 0;
                            
                            while (attempt < maxRetries) {
                                try {
                                    const controller = new AbortController();
                                    const timeoutId = setTimeout(() => controller.abort(), 5000); // 5 second timeout per request
                                    
                                    const response = await fetch(`${API_BASE}/users/${user.id}`, {
                                        method: 'DELETE',
                                        signal: controller.signal
                                    });
                                    
                                    clearTimeout(timeoutId);
                                    
                                    if (response.ok) {
                                        return { success: true, user, attempt: attempt + 1 };
                                    } else if (response.status === 404) {
                                        // User already deleted, consider success
                                        return { success: true, user, attempt: attempt + 1, alreadyDeleted: true };
                                    } else {
                                        throw new Error(`HTTP ${response.status}`);
                                    }
                                } catch (error) {
                                    attempt++;
                                    if (attempt >= maxRetries) {
                                        console.error(`Failed to delete user ${user.firstName} ${user.lastName} after ${maxRetries} attempts:`, error.message);
                                        return { success: false, user, error: error.message, attempts: attempt };
                                    }
                                    // Exponential backoff: wait longer between retries
                                    await new Promise(resolve => setTimeout(resolve, Math.pow(2, attempt) * 100));
                                }
                            }
                        });
                        
                        try {
                            const batchResults = await Promise.allSettled(batchPromises);
                            
                            // Process results
                            batchResults.forEach((result, index) => {
                                if (result.status === 'fulfilled' && result.value) {
                                    if (result.value.success) {
                                        deletedCount++;
                                    } else {
                                        failedCount++;
                                    }
                                } else {
                                    failedCount++;
                                    console.error(`Batch operation failed for user ${batch[index]?.firstName} ${batch[index]?.lastName}:`, result.reason);
                                }
                            });
                            
                        } catch (batchError) {
                            console.error(`Critical error processing batch ${batchIndex + 1}:`, batchError);
                            failedCount += batch.length; // Mark entire batch as failed
                        }
                        
                        // Update progress with real-time stats
                        const processed = (batchIndex + 1) * batchSize;
                        const currentProgress = Math.min(processed, totalUsers);
                        const percentage = Math.round((currentProgress / totalUsers) * 100);
                        const batchTime = Date.now() - startTime;
                        const avgTimePerUser = batchTime / batch.length;
                        const estimatedTimeRemaining = ((totalUsers - currentProgress) * avgTimePerUser) / 1000;
                        
                        setUploadProgress({ 
                            current: deletedCount + failedCount, 
                            total: totalUsers, 
                            percentage: Math.round(((deletedCount + failedCount) / totalUsers) * 100)
                        });
                        
                        // Update status with performance metrics
                        if (batchIndex < batches.length - 1) {
                            setUserUploadStatus(
                                `Clearing users... ${deletedCount} deleted, ${failedCount} failed ` +
                                `(${Math.round(estimatedTimeRemaining)}s remaining)`
                            );
                        }
                        
                        // Add delay between batches to prevent API server overload
                        if (batchIndex < batches.length - 1) {
                            // More aggressive delay for large operations
                            const delay = totalUsers > 1000 ? 200 : totalUsers > 500 ? 150 : 100;
                            await new Promise(resolve => setTimeout(resolve, delay));
                        }
                    }
                    
                    // Refresh the users list
                    setUserUploadStatus('Refreshing user list...');
                    await fetchUsers();
                    
                    // Show completion status with detailed metrics
                    setUserUploadStep('complete');
                    const successRate = Math.round((deletedCount / totalUsers) * 100);
                    
                    if (failedCount === 0) {
                        setUserUploadStatus(`‚úÖ Successfully cleared all ${deletedCount} users (100% success rate)`);
                    } else if (deletedCount > 0) {
                        setUserUploadStatus(
                            `‚ö†Ô∏è Cleared ${deletedCount} users with ${failedCount} failures ` +
                            `(${successRate}% success rate)`
                        );
                    } else {
                        setUserUploadStatus(`‚ùå Failed to clear users - ${failedCount} failures, 0 successes`);
                    }
                    
                    // Reset after 7 seconds for large operations
                    setTimeout(() => {
                        setUserUploadStatus('');
                        setUserUploadStep('select');
                        setUploadProgress({ current: 0, total: 0, percentage: 0 });
                    }, 7000);
                    
                } catch (error) {
                    console.error('Critical error in clearAllUsers:', error);
                    setUserUploadStatus('‚ùå Critical error clearing users. Please try again.');
                    setUserUploadStep('select');
                    
                    setTimeout(() => {

                                                min="1"

                                                onChange={(e) => setEditingRecord({...editingRecord, quantity: parseInt(e.target.value) || 1})}
                                                className={`block w-full px-3 py-2 border rounded-md shadow-sm focus:outline-none focus:ring-blue-500 transition-colors duration-200 ${isDarkMode ? 'bg-gray-800 border-gray-600 text-white focus:border-blue-400 focus:ring-blue-400' : 'bg-white border-gray-300 text-gray-900 focus:border-blue-500'}`}
                                            />
                                        </div>
                                    </div>

                                    <div className="flex justify-end space-x-3">
                                        <button
                                            onClick={() => {
                                                setShowEditModal(false);
                                                setEditingRecord(null);
                                            }}
                                            className={`px-4 py-2 rounded transition-colors duration-200 ${isDarkMode ? 'bg-gray-600 text-white hover:bg-gray-500' : 'bg-gray-300 text-gray-700 hover:bg-gray-400'}`}
                                        >
                                            Cancel
                                        </button>
                                        <button
                                            onClick={handleSaveEdit}
                                            className="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700"
                                        >
                                            Save Changes
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        ReactDOM.render(
            <ErrorBoundary>
                <App />
            </ErrorBoundary>, 
            document.getElementById('root')
        );
    </script>
</body>
</html>
